<tr>
	<td class="listing">&nbsp;
		[% IF anchor %]<a name="[% anchor %]"></a>[% END %]
		[% IF descend %]<a href="browse.html?dir=[% descend | uri %]&player=[% player | uri %]" title='View'><b><font style="color:yellow">+ </font>[% title | html %]</b></a>  [% END %]
		[% IF not descend %]<a href="songinfo.html?[% IF item %]item=[% item %][% ELSE %]itempath=[% itempath | uri %][% END %]&player=[% player | uri %]"><b>[% title | html %]</b></a>
			[% IF album %] [% "FROM" | string %] [% END %] 
			<i><a href="browsedb.html?hierarchy=album,track&level=1&album=[% album.id %]&player=[% player | uri %]" target="browser">[% album.title | html %]</a></i> 
		[% IF artist %] [% "BY" | string %] [% END %] 
			<a href="browsedb.html?hierarchy=artist,album,track&level=1&artist=[% artist.id %]&player=[% player | uri %]" target="browser">[% artist.name | html %]</a>
		[% END %]
	</td>
	<td class="listing" width="11" align="center">
		<nobr><a href="status_header.html?p0=playlist&p1=play&p2=[% itempath | uri %]&player=[% player | uri %]" target="status"><img src="html/play.this.gif" border=0 align="center" width="5" height="9" alt='Play' title='[% "PLAY" | string %]' onMouseOver="self.status='[% "PLAY" | string %]';return true"></a></nobr>
	</td>
	<td class="listing" width="3" align="center">&nbsp;</td>
	<td class="listing" width="11" align="center">
		<nobr><a href="status_header.html?p0=playlist&p1=add&p2=[% itempath | uri %]&player=[% player | uri %]" target="status"><img src="html/add.gif" border=0 align="center" width="8" height="8" alt='Add' title='[% "ADD_TO_PLAYLIST" | string %]' onMouseOver="self.status='[% "ADD_TO_PLAYLIST" | string %]';return true"></a></nobr>
	</td>
	<td class="listing" width="3" align="center">&nbsp;</td>
	<td class="listing" width="11" align="center">
		<nobr><a href="status_header.html?p0=playlist&p1=deleteitem&p2=[% itempath | uri %]&player=[% player | uri %]" target="status"><img src="html/subtract.gif" border=0 align="center" width="8" height="8" alt='Delete' title='[% "REMOVE_FROM_PLAYLIST" | string %]' onMouseOver="self.status='[% "REMOVE_FROM_PLAYLIST" | string %]';return true"></a></nobr>
	</td>
	<td  class="listing" width="3" align="center">&nbsp;</td>
</tr>
