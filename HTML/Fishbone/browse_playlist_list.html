<tr>
  <td class="listing">&nbsp;
	  [% IF anchor %]<a name="[% anchor %]"></a>[% END %]
      [% IF descend %]<a href="browse.html?dir=[% descend | uri %]&player=[% player | uri %]"><b><font style="color:yellow">+ </font>[% title | html %]</b></a>  [% END %]
      [% IF not descend %]<a href="songinfo.html?songurl=[% itempath | uri %]&player=[% player | uri %]"><b>[% title | html %]</b></a>
         [% IF artist %] [% "BY" | string %] [% END %]
         <a href="browseid3.html?genre=*&artist=[% artist | uri %]&player=[% player | uri %]" target="browser">[% artist | html %]</a>
         [% IF album %] [% "FROM" | string %] [% END %]
         <i><a href="browseid3.html?genre=*&artist=[% artist | uri %]&album=[% album | uri %]&player=[% player | uri %]" target="browser">[% album | html %]</a></i>
      [% END %]
  </td>
  <td  class="listing" width="11" align="center">
      <nobr><a href="status_header.html?p0=playlist&p1=play&p2=[% itempath | uri %]&player=[% player | uri %]" target="statusframe"><img src="html/play.this.gif" border=0 align="center" width="5" height="9"></a></nobr>
  </td>
  <td  class="listing" width="3" align="center">&nbsp;</td>
  <td  class="listing" width="11" align="center">
      <nobr><a href="status_header.html?p0=playlist&p1=add&p2=[% itempath | uri %]&player=[% player | uri %]"    target="statusframe"><img src="html/add.gif" border=0 align="center" width="8" height="8"></a></nobr>
  </td>
  <td  class="listing" width="3" align="center">&nbsp;</td>
  <td  class="listing" width="11" align="center">
      <nobr><a href="status_header.html?p0=playlist&p1=deleteitem&p2=[% itempath | uri %]&player=[% player | uri %]" target="statusframe"><img src="html/subtract.gif" border=0 align="center" width="8" height="8" onMouseOver="self.status='Delete List';return true"></a></nobr>
  </td>
  <td  class="listing" width="3" align="center">&nbsp;</td>
</tr>
