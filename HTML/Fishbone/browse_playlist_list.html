<tr>
  <td class="listing">&nbsp;
	  [IF anchor]<a name="{anchor}"></a>[/IF]
      [IF descend]<a href="browse.html?dir={%descend}&player={%player}"><b><font style="color:yellow">+ </font>{&title}</b></a>  [/IF]
      [IFN descend]<a href="songinfo.html?songurl={%itempath}&player={%player}"><b>{&title}</b></a>
         [IF artist] [S BY] [/IF]
         <a href="browseid3.html?genre=*&artist={%artist}&player={%player}" target="browser">{&artist}</a>
         [IF album] [S FROM] [/IF]
         <i><a href="browseid3.html?genre=*&artist={%artist}&album={%album}&player={%player}" target="browser">{&album}</a></i>
      [/IFN]
  </td>
  <td  class="listing" width="11" align="center">
      [IF descend]  <nobr><a href="status_header.html?p0=playlist&p1=load&p2={%itempath}&player={%player}" target="statusframe"><img src="html/play.this.gif" border=0 align="center" width="5" height="9"></a></nobr> [/IF]
      [IFN descend] <nobr><a href="status_header.html?p0=playlist&p1=play&p2={%itempath}&player={%player}" target="statusframe"><img src="html/play.this.gif" border=0 align="center" width="5" height="9"></a></nobr> [/IFN]
  </td>
  <td  class="listing" width="3" align="center">&nbsp;</td>
  <td  class="listing" width="11" align="center">
      [IF descend] <nobr><a href="status_header.html?p0=playlist&p1=add&p2={%itempath}&player={%player}"    target="statusframe"><img src="html/add.gif" border=0 align="center" width="8" height="8"></a></nobr> [/IF]
      [IFN descend]<nobr><a href="status_header.html?p0=playlist&p1=append&p2={%itempath}&player={%player}" target="statusframe"><img src="html/add.gif" border=0 align="center" width="8" height="8"></a></nobr> [/IFN]
  </td>
  <td  class="listing" width="3" align="center">&nbsp;</td>
  <td  class="listing" width="11" align="center">
      [IF descend] <nobr><a href="status_header.html?p0=playlist&p1=deleteitem&p2={%itempath}&player={%player}" target="statusframe"><img src="html/subtract.gif" border=0 align="center" width="8" height="8" onMouseOver="self.status='Delete List';return true"></a></nobr>[/IF]
      [IFN descend]  <nobr><a href="status_header.html?p0=playlist&p1=deleteitem&p2={%itempath}&player={%player}" target="statusframe"><img src="html/subtract.gif" border=0 align="center" width="8" height="8" onMouseOver="self.status='Delete List';return true"></a></nobr>[/IFN]
  </td>
  <td  class="listing" width="3" align="center">&nbsp;</td>
</tr>
