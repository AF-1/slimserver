[% pagetitle = "MUSIC" | string %] [% pageicon = 'MUSIC' %] [% browse = '1' %] [% music = '1' %][% playlist = '0' %][% PROCESS pageheader.html %]
<html>
<head>
<link rel="stylesheet" href="[% webroot %]slimserver.css">
<script language="JavaScript">
<!--Hide
function getCookie(Name) 
{
	var search = Name + "=";
	if (document.cookie.length > 0) {
		offset = document.cookie.indexOf(search);
		if (offset != -1) {
			offset += search.length;
			end = document.cookie.indexOf(";", offset);
			if (end == -1)
				end = document.cookie.length;
			url = unescape(document.cookie.substring(offset, end));
			if (url == 'undefined') [% IF not nofolder %]return "browse.html?"[% END %]
											[% IF nofolder %]return "browseid3.html?nofolder=1"[% END %]
											[% IF noartwork %]return "browseid3.html?noartwork=1"[% END %]
			return url [% IF noartwork %]+"&noartwork=1"[% END %][% IF nofolder %]+"&nofolder=1"[% END %];
		}
	}
	[% IF not nofolder %]return "browse.html?"[% END %]
	[% IF nofolder %]return "browseid3.html?nofolder=1"[% END %]
	[% IF noartwork %]return "browseid3.html?noartwork=1"[% END %]
}
--></script>
</head>
	[% IF newVersion %]<br>[% newVersion %]<br>[% END %]
	<script language="JavaScript">
parent.browser.location=getCookie('SlimServer-Browserpage') +'&player=[% player | uri %]'[% IF noartwork %]+"&noartwork=1"[% END %][% IF nofolder %]+"&nofolder=1"[% END %];
</script>
	</body>
</html>
