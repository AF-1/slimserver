<tr>
  <td  class="listing">&nbsp;<nobr>
	  [IF anchor]<a name="{anchor}"></a>[/IF]
      [IF  descend]<a href="browseid3.html?song={%song}&artist={%artist}&album={%album}&genre={%genre}&player={%player}"><font style="color:yellow">+ </font>{title}</a>  [/IF]
      [IFN descend]<a href="songinfo.html?songurl={%itempath}&player={%player}">{title}</a>[/IFN]
  </nobr></td>
  <td  class="listing" width="11" align="center">
      [IF  descend]<nobr><a href="status.html?p0=playlist&p1=insertalbum&p2={%genre}&p3={%artist}&p4={%album}&player={%player}" target="statusframe"><img src="html/queue.gif" border=0 align="center" width="6" height="9" onMouseOver="self.status='Queue This List';return true"></a></nobr>[/IF]
      [IFN descend]<nobr><a href="status.html?p0=playlist&p1=insert&p2={%itempath}&player={%player}" target="statusframe"><img src="html/queue.gif" border=0 align="center" width="6" height="9" onMouseOver="self.status='Queue This Item';return true"></a></nobr>[/IFN]
  </td>
  <td  class="listing" width="3" align="center">&nbsp;</td>
  <td  class="listing" width="11" align="center">
      [IF  descend]<nobr><a href="status.html?p0=playlist&p1=loadalbum&p2={%genre}&p3={%artist}&p4={%album}&player={%player}" target="statusframe"><img src="html/play.this.gif" border=0 align="center" width="5" height="9" onMouseOver="self.status='Play This Item';return true"></a></nobr>[/IF]
      [IFN descend]<nobr><a href="status.html?p0=playlist&p1=play&p2={%itempath}&player={%player}" target="statusframe"><img src="html/play.this.gif" border=0 align="center" width="5" height="9" onMouseOver="self.status='Play This Item';return true"></a></nobr>[/IFN]
  </td>
  <td  class="listing" width="3" align="center">&nbsp;</td>
  <td  class="listing" width="11" align="center">
      [IF descend]<nobr><a href="status.html?p0=playlist&p1=addalbum&p2={%genre}&p3={%artist}&p4={%album}&player={%player}" target="statusframe"><img src="html/add.gif" border=0 align="center" width="8" height="8" onMouseOver="self.status='Add This Item';return true"></a></nobr>[/IF]
      [IFN descend]<nobr><a href="status.html?p0=playlist&p1=append&p2={%itempath}&player={%player}" target="statusframe"><img src="html/add.gif" border=0 align="center" width="8" height="8" onMouseOver="self.status='Add This Item';return true"></a></nobr>[/IFN]
  </td>
  <td  class="listing" width="3" align="center">&nbsp;</td>
  <td  class="listing" width="11" align="center">
      [IF descend]<nobr><a href="status.html?p0=playlist&p1=deletealbum&p2={%genre}&p3={%artist}&p4={%album}&player={%player}" target="statusframe"><img src="html/subtract.gif" border=0 align="center" width="8" height="8" onMouseOver="self.status='Delete List';return true"></a></nobr>[/IF]
      [IFN descend]<nobr><a href="status.html?p0=playlist&p1=deleteitem&p2={%itempath}&player={%player}" target="statusframe"><img src="html/subtract.gif" border=0 align="center" width="8" height="8" onMouseOver="self.status='Delete List';return true"></a></nobr>[/IFN]
  </td>
  [IF mixable_descend]<td  class="listing" width="3" align="center">&nbsp;</td>
  <td class="listing" align="center" width="13">
         <nobr><a href="mood_wheel.html?genre={%genre}&artist={%artist}&album={%album}&player={%player}"><font style="color:#EE3823"><b>M</b></font></a></nobr>
  </td>
  [/IF]
  [IF mixable_not_descend]<td  class="listing" width="3" align="center">&nbsp;</td>
  <td class="listing" align="center" width="13">
         <nobr><a href="instant_mix.html?song={%item}&genre={%genre}&artist={%artist}&album={%album}&player={%player}"><font style="color:#EE3823"><b>M</b></font></a></nobr>
  </td>
  [/IF]
  <td  class="listing" width="3" align="center">&nbsp;</td>
</tr>
