<div align="left" style="float:left; width:[% size + 10 %]px;margin:0px">
<table cellpadding="5" cellspacing="0" border="0" align="left">
<tr>
	<td>
		[% IF coverThumb %]<table border="0" cellspacing="0" cellpadding="0"><tr><td width="[% size %]"><a href="browsedb.html?hierarchy=[% hierarchy %]&level=[% level %][% attributes %]&player=[% player | uri %]" target="browser"><center><img src="/music/[% coverThumb %]/thumb.jpg" border="0" height="[% size %]" width="[% size %]" alt="[% item | html %][% IF artist %] [% "BY" | string %] [% artist %][% END %][% IF year %] ([% year %])[% END %]" title="[% item | html %][% IF artist %] [% "BY" | string %] [% artist %][% END %][% IF year %] ([% year %])[% END %]"></a></td></table>[% END %]
		[% IF not coverThumb %]<table border="0" cellspacing="0" cellpadding="0" height="[% size %]"><tr><td width="[% size %]"><a href="browsedb.html?hierarchy=[% hierarchy %]&level=[% level %][% attributes %]&player=[% player | uri %]" target="browser"><center>[% item | html %][% IF artist %] [% "BY" | string %] [% artist %][% END %][% IF year %] ([% year %])[% END %]</center></a></td><td><a href=""><img src="[% webroot %]html/images/spacer.gif" border="0" height="[% size %]" width="0" alt="[% item | html %][% IF artist %] [% "BY" | string %] [% artist %][% END %][% IF year %] ([% year %])[% END %]"></a></td></table>[% END %]
	</td>
</tr>
<tr>
	<td><center>
		<table height="18" cellpadding="0" cellspacing="0" border="0">
			<tr>
			<td width="11" align="center" class="listing"><nobr><a href="status_header.html?command=playlist&subcommand=inserttracks[% attributes | html %]&player=[% player | uri %]" target="status"><img src="[% webroot %]html/images/queue.gif" border=0 align="center" width="6" height="9" alt='Queue' title='[% "ADD_TO_PLAYLIST" | string %] [% "NEXT" | string %]' onMouseOver="self.status='[% "ADD_TO_PLAYLIST" | string %] [% "NEXT" | string %]';return true"></a></nobr></td>
			<td width="11" align="center" class="listing"><nobr><a href="status_header.html?command=playlist&subcommand=loadtracks[% attributes | html %]&player=[% player | uri %]" target="status"><img src="[% webroot %]html/images/play.this.gif" border=0 align="center" width="5" height="9" alt='Play' title='[% "PLAY" | string %]' onMouseOver="self.status='[% "PLAY" | string %]';return true"></a></nobr></td>
			<td width="11" align="center" class="listing"><nobr><a href="status_header.html?command=playlist&subcommand=addtracks[% attributes | html %]&player=[% player | uri %]" target="status"><img src="[% webroot %]html/images/add.gif" border=0 align="center" width="8" height="8" alt='Add' title='[% "ADD_TO_PLAYLIST" | string %]' onMouseOver="self.status='[% "ADD_TO_PLAYLIST" | string %]';return true"></a></nobr></td>
			<td width="11" align="center" class="listing"><nobr><a href="status_header.html?command=playlist&subcommand=deletetracks[% attributes | html %]&player=[% player | uri %]" target="status"><img src="[% webroot %]html/images/subtract.gif" border=0 align="center" width="8" height="8" alt='Delete' title='[% "REMOVE_FROM_PLAYLIST" | string %]' onMouseOver="self.status='[% "REMOVE_FROM_PLAYLIST" | string %]';return true"></a></nobr></td>
			[% FOREACH mixer = mixerlinks.values.sort %]
				[% PROCESS $mixer %]
			[% END %]
			</tr>
		</table></center>
	</td>
</tr>
</table>
</div>
