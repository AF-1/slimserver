<html>
  <head>
    <title>[% "EDIT_PLAYLIST" | string %] - [% dir %]</title>
		<meta http-equiv="Content-Type" content="text/html; charset=[% LOCALE %]">
		<link rel="alternate stylesheet" type="text/css" href="[% webroot %]slimserver_gray.css" title="Fishbone_Gray" disabled id>
		<link rel="alternate stylesheet" type="text/css" href="[% webroot %]slimserver_tan.css" title="Fishbone_Tan" disabled id>
		<link rel="stylesheet" type="text/css" href="[% webroot %]slimserver.css" title="Fishbone_Standard">
		<script type="text/javascript" src="[% webroot %]html/styleswitcher.js"></script>
  </head>
  <body bgcolor="#FFFFFF">
    <p></p>
    <h3>[% "EDIT_PLAYLIST" | string %]</h3>
    [% "EDIT_PLAYLIST" | string %] / <a href="browsedb.html?player=[% player | uri %]&hierarchy=playlist,playlistTrack&level=1&playlist=[% playlist.id %]">[% playlist.title %]</a>
    <p></p>
    <hr>
    <p>
      <form method="get" action="edit_playlist.html">
      <table>
        <tr>
          <td>
            [% "TITLE" | string %][% "COLON" | string %]
          </td>
          <td>
            <input type="text" class="stdedit" name="form_title" value="[% form_title %]" size=30>
          </td>
          <td>
            <input type="submit" class="stdclick" value=[% "ADD" | string %]>
          </td>
        </tr>
        <tr>
          <td>
            [% "URL" | string %][% "COLON" | string %]
          </td>
          <td colspan="2">
            <input type=text class="stdedit" name="form_url" value="[% form_url %]" size=40>
          </td>
        </tr>
      </table>
      <input type="hidden" name="id" value="[% playlist.id %]">
      <input type="hidden" name="player" value="[% player %]">
      </form>
    </p>
	<p><a href="browsedb.html?player=[% player | uri %]&hierarchy=playlist,playlistTrack&level=1&playlist=[% playlist.id %]">[% "DONE_EDITING" | string %]</a>
	<p>      <table border="0" cellspacing="0" cellpadding="0" width="100%">
			[% FOREACH item = items %]
				[% PROCESS $listTemplate %]
            [% END %]
      </table>
    </p>
  </body>
</html>
