<tr>
   <td [% IF currentsong %]class="listing2"[% END %][% IF not currentsong %]class="listing"[% END %]><a name=[% num %]>
      <a style="font-size: 10px;color:white" href="status_header.html?p0=playlist&p1=jump&p2=[% num %]&player=[% player | uri %]" target="statusframe">&nbsp;[% num + 1 %].&nbsp;</a>
      <b><a href="status_header.html?p0=playlist&p1=jump&p2=[% num %]&player=[% player | uri %]" target="statusframe">"[% title | html %]"</a></b>
   <nobr>[% IF artist %] [% "BY" | string %] <a href="browseid3.html?genre=*&artist=[% artist | uri %]&player=[% player | uri %]" target="browser">[% artist | html %]</a> [% END %]
   </nobr><nobr>[% IF album %] [% "FROM" | string %] <i><a href="browseid3.html?genre=*&artist=[% artist | uri %]&album=[% album | uri %]&player=[% player | uri %]" target="browser">[% album %]</a></i>[% END %]
   </nobr></td>
   <td [% IF currentsong %]class="listing2"[% END %][% IF not currentsong %]class="listing"[% END %] width="11" align="center">
   	<a href="status_header.html?p0=playlist&p1=move&p2=[% num %]&p3=%2D1&player=[% player | uri %]&start=[% start %]" target="statusframe">
   	<img src="html/move.up.gif" border="0" width="11" height="9" align="center"
   	onMouseOver="self.status='Move Track Up One';return true">
   	</a></td>
   <td [% IF currentsong %]class="listing2"[% END %][% IF not currentsong %]class="listing"[% END %] width="3" align="center">&nbsp;</td>
   <td [% IF currentsong %]class="listing2"[% END %][% IF not currentsong %]class="listing"[% END %] width="11" align="center">
   	<a href="status_header.html?p0=playlist&p1=move&p2=[% num %]&p3=%2B1&player=[% player | uri %]&start=[% start %]" target="statusframe">
   	<img src="html/move.down.gif" border="0" width="11" height="9" align="center"
   	onMouseOver="self.status='Move Track Down One';return true">
   	</a></td>
   <td [% IF currentsong %]class="listing2"[% END %][% IF not currentsong %]class="listing"[% END %] width="3" align="center">&nbsp;</td>
   <td [% IF currentsong %]class="listing2"[% END %][% IF not currentsong %]class="listing"[% END %] width="11" align="center">
   	<a href="status_header.html?p0=playlist&p1=move&p2=[% num %]&p3=[% nextsongind %]&player=[% player | uri %]&start=[% start %]" target="statusframe" onMouseOver="self.status='Play This Next';return true">
   	<img src="html/queue.gif" border="0" width="6" height="9" align="center"
   		onMouseOver="self.status='Queue After Current Song';return true">
   	</a></td>
   <td [% IF currentsong %]class="listing2"[% END %][% IF not currentsong %]class="listing"[% END %] width="3" align="center">&nbsp;</td>
   <td [% IF currentsong %]class="listing2"[% END %][% IF not currentsong %]class="listing"[% END %] width="11" align="center">
   	<a href="status_header.html?p0=playlist&p1=delete&p2=[% num %]&player=[% player | uri %]&start=[% start %]" target="statusframe">
   	<img src="html/remove.gif" border="0" width="9" height="9" align="center"
       	onMouseOver="self.status='Delete From Playlist';return true">
   	</a></td>
   <td [% IF currentsong %]class="listing2"[% END %][% IF not currentsong %]class="listing"[% END %] width="3" align="center">&nbsp;</td>
   <td [% IF currentsong %]class="listing2"[% END %][% IF not currentsong %]class="listing"[% END %] width="11" align="center">
   	<a href="songinfo.html?songurl=[% songurl | uri %]&player=[% player | uri %]" target="browser" onMouseOver="self.status='Song Info';return true">
   	<img src="html/info.gif" border="0" width="9" height="9" align="center"
       	onMouseOver="self.status='Song Info';return true">
   	</a></td>
   <td [% IF currentsong %]class="listing2"[% END %][% IF not currentsong %]class="listing"[% END %] width="3" align="center">&nbsp;</td>
</tr>
