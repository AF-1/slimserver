<div [% IF item.odd %]class="odd"[% END %] [% IF not item.odd %]class="even"[% END %]>
	<div class="browsedbListItem"[% IF item.currentsong %]id="currentListItem"[% END %]>
		[% PROCESS trackinfo %]
		<div class="playlistControls">
			[% PROCESS playlistcontrols
			num = item.num
			useStart = 1 %]
		</div>
	</div>
</div>
