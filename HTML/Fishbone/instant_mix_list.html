<tr>
  <td  class="listing">&nbsp;<nobr>
	  [IF anchor]<a name="{anchor}"></a>[/IF]
      [IF  descend]<a href="browseid3.html?song={%song}&artist={%artist}&album={%album}&genre={%genre}&player={%player}"><font style="color:yellow">+ </font>{title}</a>  [/IF]
      [IFN descend]<a href="songinfo.html?songurl={%itempath}&player={%player}">{title}</a>[/IFN]
  </nobr></td>
  <td  class="listing" width="11" align="center">
      <nobr><a href="status_header.html?p0=playlist&p1=insert&p2={%itempath}&player={%player}" target="statusframe"><img src="html/queue.gif" border=0 align="center" width="6" height="9" onMouseOver="self.status='Queue This Item';return true"></a></nobr>
  </td>
  <td  class="listing" width="3" align="center">&nbsp;</td>
  <td  class="listing" width="11" align="center">
      <a href="status_header.html?p0=playlist&p1=play&p2={%itempath}&player={%player}" target="statusframe"><img src="html/play.this.gif" border=0 align="center" width="5" height="9" onMouseOver="self.status='Play This Item';return true"></a>
  </td>
  <td  class="listing" width="3" align="center">&nbsp;</td>
  <td  class="listing" width="11" align="center">
      <nobr><a href="status_header.html?p0=playlist&p1=append&p2={%itempath}&player={%player}" target="statusframe"><img src="html/add.gif" border=0 align="center" width="8" height="8" onMouseOver="self.status='Add This Item';return true"></a></nobr>
  </td>
  <td  class="listing" width="3" align="center">&nbsp;</td>
  <td  class="listing" width="11" align="center">
      <nobr><a href="status_header.html?p0=playlist&p1=deleteitem&p2={%itempath}&player={%player}" target="statusframe"><img src="html/subtract.gif" border=0 align="center" width="8" height="8" onMouseOver="self.status='Delete List';return true"></a></nobr>
  </td>
  <td  class="listing" width="3" align="center">&nbsp;</td>
</tr>
