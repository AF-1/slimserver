<tr height="15">
  <td class="listing" width="3" align="center">&nbsp;</td>
  <td  class="listing" width="11" align="center">
      <a href="status_header.html?p0=playlist&p1=insert&p2={%itempath}&player={%player}" target="statusframe"><img src="html/queue.gif" border=0 align="center" width="6" height="9" onMouseOver="self.status='Queue This List';return true"></a>
  </td>
  <td class="listing" width="3" align="center">&nbsp;</td>
  <td  class="listing" width="11" align="center">
      <a href="status_header.html?p0=playlist&p1=play&p2={%itempath}&player={%player}" target="statusframe"><img src="html/play.this.gif" border=0 align="center" width="5" height="9" onMouseOver="self.status='Play This Item';return true"></a>
  </td>
  <td class="listing" width="3" align="center">&nbsp;</td>
  <td class="listing" width="11" align="center">
      <a href="status_header.html?p0=playlist&p1=append&p2={%itempath}&player={%player}" target="statusframe"><img src="html/add.gif" border=0 align="center" width="8" height="8" onMouseOver="self.status='Add This Item';return true"></a>
  </td>
  <td  class="listing" width="3" align="center">&nbsp;</td>
   <td class="listing" height="15">
       	<b>
  			<a href="status_header.html?p0=playlist&p1=append&p2={%itempath}&player={%player}" target='statusframe'>"{title}"</a></b>
			<!--[IF album][S FROM][/IF]
			<i><a href="browseid3.html?genre=*&artist={%artist}&album={%album}&player={%player}" target="browser">{album}</a></i>
			-->[IF artist][S BY] [/IF]
        <a href="browseid3.html?genre=*&artist={%artist}&player={%player}" target="browser">{artist}</a>
   </td>
  <td class="listing" align="right" height="15">
    ({song_count})
  </td>
  <td class="listing" align="right" height="15">
    <img src="html/bar_small_first.gif" border="0" width="11" height="15">{song_bar}
  </td><td>&nbsp;</td>
</tr>
