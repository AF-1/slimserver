<html>
  <head>
    <title>[% "STATISTICS" | string %]</title>
    <link rel="stylesheet" href="slimserver.css">
  </head>
  <body bgcolor="#FFFFFF" marginwidth="0" marginheight="0" topmargin="0" leftmargin="0" onLoad="javascript:top.document.getElementById('player_frame').rows = '0%, 100%';parent.frames[2].location='about:blank';">
	<div class="masthead">
	   <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse" bordercolor="#111111">
	   <tr>
	      <td valign="bottom" width="33%">
	         <img border="0" src="[% webroot %]html/images/[% playermodel %]_logo.small.gif" width="98"><nobr><span class="songtitle">[% "STATISTICS" | string %]</span></nobr>
  	      </td><td valign="bottom" width="40%">&nbsp;
          </td><td valign="bottom"><a href="javascript:parent.playlist.location='playlist.html?player=[% player | uri %]';parent.frames[2].location='status_header.html?noreload=1&player=[% player | uri %]'">[% "PLAYLIST" | string %]</a>
  	      </td>
  	   </tr>
  	   </table>
    </div>
    <div class="nowplaying">
    <table cellspacing="0" border="0" cellpadding="4" width="100%">
	<tr>
	  <td align="center">
		<B>[% song_count %]</B>
	  </td>
	  <td align="center">
	<B>[% album_count %]</B>
	  </td>
	</tr>
	<tr align="center">
	  <td>
		<B>[% artist_count %]</B>
	  </td>
	  <td align="center">
		<B>[% genre_count %]</B>
	  </td>
	</table>
	</div>
    <h4>Most requested songs</h4>
    <table cellspacing="0" border="0" cellpadding="0" width="100%">
      [% browse_list %]
    </table>
  </body>
</html>
