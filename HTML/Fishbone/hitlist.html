<html>
  <head>
    <title>[% "STATISTICS" | string %]</title>
		<meta http-equiv="Content-Type" content="text/html; charset=[% LOCALE %]">
		<link rel="alternate stylesheet" type="text/css" href="[% webroot %]slimserver_gray.css" title="Fishbone_Gray" disabled id>
		<link rel="alternate stylesheet" type="text/css" href="[% webroot %]slimserver_tan.css" title="Fishbone_Tan" disabled id>
		<link rel="stylesheet" type="text/css" href="[% webroot %]slimserver.css" title="Fishbone_Standard">
		<script type="text/javascript" src="[% webroot %]html/styleswitcher.js"></script>
  </head>
  <body bgcolor="#FFFFFF" marginwidth="0" marginheight="0" topmargin="0" leftmargin="0">
	<div class="masthead">
	<h3> [% "STATISTICS" | string %] </h3>
	</div>
	<div class="masthead">
	<table cellspacing="0" border="0" cellpadding="4" width="100%">
	<tr>
		<td align="center">
		<B>[% song_count %]</B>
		</td>
		<td align="center">
		<B>[% album_count %]</B>
		</td>
	</tr>
	<tr align="center">
		<td>
		<B>[% artist_count %]</B>
		</td>
		<td align="center">
		<B>[% genre_count %]</B>
		</td>
	</table>
	</div>
	<div class="list">
	<h4>Most requested songs</h4>
	<table cellspacing="0" border="0" cellpadding="0" width="100%">
		[% browse_list %]
	</table>
	</div>
  </body>
</html>
