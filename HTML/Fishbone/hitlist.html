<html>
  <head>
    <title>Hit List</title>
    <link rel="stylesheet" href="slimserver.css">
  </head>
  <body bgcolor="#FFFFFF" marginwidth="0" marginheight="0" topmargin="0" leftmargin="0" onLoad="javascript:top.document.getElementById('player_frame').rows = '0%, 100%';parent.statusframe.location='about:blank';">
	<div class="masthead">
	   <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse" bordercolor="#111111">
	   <tr>
	      <td valign="bottom" width="33%">
	         <img border="0" src="html/slimp3.small.gif" width="98" height="17"><H3>Statistics</h3>
  	      </td><td valign="bottom" width="40%">&nbsp;
          </td><td valign="bottom"><a href="status_header.html?player={%player}" target='statusframe'>Playlist</a>
  	      </td>
  	   </tr>
  	   </table>
    </div>
    <div class="nowplaying">
    <table cellspacing="0" border="0" cellpadding="4" width="100%">
	<tr>
	  <td align="center">
		<B>{total_song_count} songs</B>
	  </td>
	  <td align="center">
	<B>{album_count} albums</B>
	  </td>
	</tr>
	<tr align="center">
	  <td>
		<B>{artist_count} artists</B>
	  </td>
	  <td align="center">
		<B>{genre_count} genres</B>
	  </td>
	</table>
	</div>
    <h4>Most requested songs</h4>
    <table cellspacing="0" border="0" cellpadding="0" width="100%">
      {browse_list}
    </table>
  </body>
</html>
