<tr>
	<td  class="listing">&nbsp;
		[% IF descend %]
		
			[% IF itemobj.isPlaylist %]
				<a href="[% webroot %]browsedb.html?hierarchy=playlist,playlistTrack&level=1&playlist=[% itemobj.id %]&player=[% player | uri %]">[% text | html %]</a>

			[% ELSE %]

				<a href="[% webroot %]browsetree.html?hierarchy=[% hierarchy %]&level=[% level %][% attributes %]&player=[% player | uri %]">[% text | html %]</a>
			[% END %]
		
		[% ELSE %]
		
			<a href="[% webroot %]songinfo.html?item=[% itemobj.id %]&player=[% player | uri %]">[% text | html %]</a>
		
		[% END %]
	</td>
	<td class="listing" width="11" align="center">
		<nobr><a href="[% webroot %]status_header.html?p0=playlist&p1=insert&p2=[% itemobj.url | uri %]&player=[% player | uri %]" target="status"><img src="[% webroot %]html/images/queue.gif" border=0 align="center" width="6" height="9" alt='Queue' title='[% "ADD_TO_PLAYLIST" | string %] [% "NEXT" | string %]' onMouseOver="self.status='[% "ADD_TO_PLAYLIST" | string %] [% "NEXT" | string %]';return true"></a></nobr>
	</td>
	<td class="listing" width="3" align="center">&nbsp;</td>
	<td class="listing" width="11" align="center">
		<nobr><a href="[% webroot %]status_header.html?p0=playlist&p1=play&p2=[% itemobj.url | uri %]&player=[% player | uri %]" target="status"><img src="[% webroot %]html/images/play.this.gif" border=0 align="center" width="5" height="9"  alt='Play' title='[% "PLAY" | string %]' onMouseOver="self.status='[% "PLAY" | string %]';return true"></a></nobr>
	</td>
	<td class="listing" width="3" align="center">&nbsp;</td>
	<td class="listing" width="11" align="center">
		<nobr><a href="[% webroot %]status_header.html?p0=playlist&p1=add&p2=[% itemobj.url | uri %]&player=[% player | uri %]" target="status"><img src="[% webroot %]html/images/add.gif" border=0 align="center" width="8" height="8" alt='Add' title='[% "ADD_TO_PLAYLIST" | string %]' onMouseOver="self.status='[% "ADD_TO_PLAYLIST" | string %]';return true"></a></nobr>
	</td>
	<td class="listing" width="3" align="center">&nbsp;</td>
	<td class="listing" width="11" align="center">
		<nobr><a href="[% webroot %]status_header.html?p0=playlist&p1=deleteitem&p2=[% itemobj.url | uri %]&player=[% player | uri %]" target="status"><img src="[% webroot %]html/images/subtract.gif" border=0 align="center" width="8" height="8" alt='Delete' title='[% "REMOVE_FROM_PLAYLIST" | string %]' onMouseOver="self.status='[% "REMOVE_FROM_PLAYLIST" | string %]';return true"></a></nobr>
	</td>
	<td class="listing" width="3" align="center">
		&nbsp;
	</td>
</tr>
