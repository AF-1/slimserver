<html>
	<head>
		<title>[% pagetitle %]</title>
		<link rel="stylesheet" href="[% webroot %]slimserver.css">
		
		<script language="JavaScript">
		<!--Hide
		
		function setCookie(name, value)
		{
			var expires = new Date();
			expires.setTime(expires.getTime() + 1000*60*60*24*365);
			document.cookie =
				name + "=" + escape(value) +
				((expires == null) ? "" : ("; expires=" + expires.toGMTString()));
		}
		
		function getHomeCookie(Name) 
		{
			var search = Name + "=";
			if (document.cookie.length > 0) {
				offset = document.cookie.indexOf(search);
				if (offset != -1) {
					offset += search.length;
					end = document.cookie.indexOf(";", offset);
					if (end == -1)
						end = document.cookie.length;
					url = unescape(document.cookie.substring(offset, end));
					if (url == 'undefined') return "browsedb.html?hierarchy=album,track&level=0&page=BROWSE_BY_ALBUM";
					return url [% IF nosetup %]+"&nosetup=1"[% END %];
				}
			}
			return "browsedb.html?hierarchy=album,track&level=0&page=BROWSE_BY_ALBUM";
		}
		
		
		function doSearch(value,option,submit)
		{
			var url;
			switch(option)
			{
				case "MANSEARCH":
					url = "search.html?"
					suffix = "searchchoice=SEARCH&manualsearch=1"
				break
			[% IF additionalLinks.search %]
				[% FOREACH link = additionalLinks.search %]
				case "[% link.key %]":
					url = "[% link.value %]"
					suffix = "searchchoice=[% link.key %]"
				break
				[% END %]
			[% END %]
			}
			if (submit) {suffix = suffix + "&manualSearch=1&query=" + value}
			parent.browser.location=url + suffix + '&player=[% player %]';
			document.searcher.search.options[0].selected = true;
		}
		
		function chooseBrowser(value,option)
		{
			var url;
			switch(option)
			{
			[% IF additionalLinks.browse %]
				[% FOREACH link = additionalLinks.browse %]
				case "[% link.key %]":
					url = "[% link.value %]"
					suffix = "&page=[% link.key %]"
				break
				[% END %]
			[% END %]
			[% IF additionalLinks.radio %]
				[% FOREACH link = additionalLinks.radio %]
				case "[% link.key %]":
					url = "[% link.value %]"
					suffix = "&page=[% link.key %]"
				break
				[% END %]
			[% END %]
			}
			setCookie("SlimServer-Browserpage",url + suffix);
			parent.browser.location = url + suffix + '&player=[% player | uri %]';
		}
		
		function changeAction()
		{
			document.header.action=document.header.search.options[document.header.search.selectedIndex].value;
			alert(document.header.action);
		}
		
		var selectedLink;
		

		function selectLink(lnk) {

			if (selectedLink) selectedLink.style.fontWeight='normal';

			lnk.style.fontWeight='bold';

			selectedLink=lnk;
		}
		-->
		</script>
	</head>
	<body bgcolor="#FFFFFF" marginwidth="0" marginheight="0" topmargin="0" leftmargin="0" 
	[% IF not query  && home %] 
		onload="parent.browser.location = getHomeCookie('SlimServer-Browserpage')+'&player=[% player | uri %]';"
	[% END %]>
	[% IF home %]
	<div class="menu1" width="100%">
			<table border="0" cellpadding="0" cellspacing="0" width="100%" bordercolor="#111111" height="13">
				<td width="33%" height="13" align="center">
					<nobr><a class="menu1" onload="style.fontWeight='bold'" href="[% webroot %]home.html?player=[% player | uri %]" target="header" onclick="selectLink(this)">[% "HOME" | string %]</nobr>
				</td>
				<td>
					<img src="[% webroot %]html/pixel.grey.gif" width="1" height="100%" border="0">
				</td>
				[% IF not nosetup && not noserver %]
				<td width="33%" height="13" align="center">
					<nobr><a class="menu1" href="[% webroot %]setup.html?page=server&player=[% player | uri %][% IF nofolder %]&nofolder=1[% END %]" target="browser" onclick="selectLink(this)">[% "SERVER_SETTINGS" | string %]</a></nobr>
				</td>
				<td>
					<img src="[% webroot %]html/pixel.grey.gif" width="1" height="100%" border="0">
				</td>
				[% ELSE %]
				<td colspan="2" width="0"></td>
				[% END %]
				<td width="33%" height="13" align="center">
					<a class="menu1" href="[% webroot %]home.html?page=help&player=[% player | uri %][% IF nofolder %]&nofolder=1[% END %]" target="browser" onclick="selectLink(this)">[% "HELP" | string %]</a>
				</td>
			</table>
		</div>
		<div class="menu2" width="100%" [% IF setup || help %]style='position:absolute;top:-100;'[% END %]>
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<td>
				<FORM name="browser" method="Get" action="[% webroot %]home.html" target="header"><td><center><nobr>
					<SELECT NAME="browse" class="stdedit" onchange="chooseBrowser(selectedIndex,options[selectedIndex].value)">
					[% IF additionalLinks.browse %]
						[% FOREACH link = additionalLinks.browse %]
						<OPTION [% IF page == link.key %]selected[% END %] value="[% link.key %]" label="[% link.key | string %]">[% link.key | string %]</OPTION>
						[% END %]
					[% END %]
					[% IF additionalLinks.radio %]
						[% FOREACH link = additionalLinks.radio %]
							<OPTION [% IF page == link.key %]selected[% END %] value="[% link.key %]" label="[% link.key | string %]">[% link.key | string %]</OPTION>
						[% END %]
					[% END %]
				</SELECT><nobr></center></td>
					<input type=hidden value="[% page %]" name="page">
			</FORM>
				<FORM name=searcher method="Get" action="[% webroot %]home.html" onSubmit="doSearch(query.value,search.value,1);"><td><nobr>
					<SELECT NAME="search" class="stdedit" onChange="doSearch(query.value,search.value)">
						<OPTION SELECTED value="MANSEARCH" label="[% SEARCHFOR_SONGS %]">[% "SEARCHFOR_SONGS" | string %]</OPTION>
					[% IF additionalLinks.search %]
						[% FOREACH link = additionalLinks.search.keys %]
						<OPTION value="[% link %]" label="[% link | string %]">[% link | string %]</OPTION>
						[% END %]
					[% END %]
					</SELECT> [% "FOR" | string %]
					<input type=text class="stdedit" name="query" [% IF search %]value="[% query %]"[% END %] size="15">
					<input type=hidden value="[% player %]" name="player">
					<input type=hidden value="[% page %]" name="page">
					[% IF nofolder %]<input type=hidden value="1" name="nofolder">[% END %]
					[% IF noartwork %]<input type=hidden value="1" name="noartwork">[% END %]</p><nobr></td>
				</FORM></td>
			</table>
		</div>
		[% END %]
		[% IF newVersion %]<br>[% newVersion %]<br>[% END %]
