<div align="left" width="100%" style="float:left">
<table cellpadding="5" cellspacing="0" border="0" align="left">

</td></tr>
<tr><td><center>

	      [IFN descend]<nobr><a href="status_header.html?p0=playlist&p1=insert&p2={%itempath}&player={%player}" target="statusframe"><img src="html/queue.gif" border=0 align="center" width="6" height="9" onMouseOver="self.status='Queue This Item';return true"></a></nobr>[/IFN]
	  </td>
	  <td width="3" align="center">&nbsp;</td>
	  <td  width="11" align="center">

	      [IFN descend]<nobr><a href="status_header.html?p0=playlist&p1=play&p2={%itempath}&player={%player}" target="statusframe"><img src="html/play.this.gif" border=0 align="center" width="5" height="9" onMouseOver="self.status='Play This Item';return true"></a></nobr>[/IFN]

	  <td   width="11" align="center">

	      [IFN descend]<nobr><a href="status_header.html?p0=playlist&p1=deleteitem&p2={%itempath}&player={%player}" target="statusframe"><img src="html/subtract.gif" border=0 align="center" width="8" height="8" onMouseOver="self.status='Delete List';return true"></a></nobr>[/IFN]

	  <td  align="center" width="13">
