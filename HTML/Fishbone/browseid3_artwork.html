<div align="left" style="float:left; width:[EVAL]$hashref->{'size'}+15[/EVAL]px;margin:0px">
<table cellpadding="5" cellspacing="0" border="0" align="left">
<tr><td>
	[IF coverthumb]<table border="0" cellspacing="0" cellpadding="0"><tr><td width="{size}"><a href="browseid3.html?genre=*&artist={%artist}&album={%album}&player={%player}&artwork={artwork}" target="browser"><center><img src="/music/{%thumbartpath}/thumb.jpg" border="0" height="{size}" width="{size}" alt="{&album}" onMouseOver="self.status=&quot;{&album}&quot;;return true;"></a></td></tr></table>[/IF]
	[IFN coverthumb]<table border="0" cellspacing="0" cellpadding="0"><tr><td width="{size}"><a href="browseid3.html?genre=*&artist={%artist}&album={%album}&player={%player}&artwork={artwork}" target="browser"><center>{&album}</center></a></td><td><a href=""><img src="html/images/spacer.gif" border="0" height="{size}" width="0"></a></td></tr></table>[/IFN]
</td></tr>
<tr><td><center>
	<table cellpadding="0" cellspacing="0" border="0">
	  <tr>
	  <td width="11" align="center">
	      <nobr><a href="status_header.html?p0=playlist&p1=insertalbum&p2={%genre}&p3={%artist}&p4={%album}&player={%player}" target="statusframe"><img src="html/queue.gif" border=0 align="center" width="6" height="9" onMouseOver="self.status='Queue This List';return true"></a></nobr>
	  </td>
	  <td width="3" align="center">&nbsp;</td>
	  <td  width="11" align="center">
	      <nobr><a href="status_header.html?p0=playlist&p1=loadalbum&p2={%genre}&p3={%artist}&p4={%album}&player={%player}" target="statusframe"><img src="html/play.this.gif" border=0 align="center" width="5" height="9" onMouseOver="self.status='Play This Item';return true"></a></nobr>
	  </td>
	  <td  width="3" align="center">&nbsp;</td>
	  <td   width="11" align="center">
	      <nobr><a href="status_header.html?p0=playlist&p1=addalbum&p2={%genre}&p3={%artist}&p4={%album}&player={%player}" target="statusframe"><img src="html/add.gif" border=0 align="center" width="8" height="8" onMouseOver="self.status='Add This Item';return true"></a></nobr>
	  </td>
	  <td   width="3" align="center">&nbsp;</td>
	  <td   width="11" align="center">
	      <nobr><a href="status_header.html?p0=playlist&p1=deletealbum&p2={%genre}&p3={%artist}&p4={%album}&player={%player}" target="statusframe"><img src="html/subtract.gif" border=0 align="center" width="8" height="8" onMouseOver="self.status='Delete List';return true"></a></nobr>
	  </td>
	  <td   width="3" align="center">&nbsp;</td>
	  </tr>
	</table></center>
</td></tr>
</table></div>
