<tr class="[% IF item.odd; "odd"; END %][% IF not item.odd; "even"; END %]" cellpadding="0">
<td>&nbsp;</td>
<td class="nowrap" width="72px">[% num = item.num; useStart = 1 %]
<a class="linkbtn" [% PROCESS cmdHRef cmdType = 'move' moveTo = MoveUp   %]>&uarr;</a>
<a class="linkbtn" [% PROCESS cmdHRef cmdType = 'move' moveTo = MoveDown %]>&darr;</a>
<a class="linkbtn" [% PROCESS cmdHRef cmdType = 'delete'                 %]>&times;</a>
</td>

&nbsp;&nbsp;

<a [% PROCESS songinfoItemHRef%] target="browser" [% IF item.currentsong %]id="currentsong"[% END %]>[% item.title | html %]</a>

[% IF item.itemobj.album; "FROM" | string; END %]
<em><a [% PROCESS albumItemHRef %] target="browser">[% item.itemobj.album.title | html %]</a></em>

[% IF item.includeArtist; PROCESS artistsAsHTML.html itemobj = item.itemobj; END %]
</td>
</tr>
