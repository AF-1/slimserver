<tr class="[% IF item.odd; "odd"; END %][% IF not item.odd; "even"; END %]" cellpadding="0">

<td class="nowrap" width="72px">
<a class="linkbtn" href="status.html?p0=playlist&p1=move&p2=[% item.num %]&p3=%2D1&player=[% playerURI %]&start=[% start %]">&uarr;</a>
<a class="linkbtn" href="status.html?p0=playlist&p1=move&p2=[% item.num %]&p3=%2B1&player=[% playerURI %]&start=[% start %]">&darr;</a>
<a class="linkbtn" href="status.html?p0=playlist&p1=delete&p2=[% item.num %]&player=[% playerURI %]&start=[% start %]">&times;</a>
</td>

<td>&nbsp;</td>
<td>

<a [% PROCESS cmdJumpHRef num = item.num %] [% IF item.currentsong %]id="currentsong"[% END %]>[% item.title | html %]</a>

[% IF item.itemobj.album; "FROM" | string; END %]
<em><a [% PROCESS albumItemHRef %] target="browser">[% item.itemobj.album.title | html %]</a></em>

[% IF item.includeArtist; PROCESS artistsAsHTML.html itemobj = item.itemobj; END %]
</td>
</tr>
