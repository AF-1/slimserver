<table><tr>
[IF pagesstart]<td><a class="linkbtn" href="{path}?{otherparams}&start=0">|&lt&lt</a></td>[/IF]
[IF pagesprev]<td><a class="linkbtn" href="{path}?{otherparams}&start={pagesprev}">&lt&lt</a></td>[/IF]
[EQ pagesprev 0]<td><a class="linkbtn" href="{path}?{otherparams}&start={pagesprev}">&lt&lt</a></td>[/EQ]
[IF pageprev]<td><a class="linkbtn" href="{path}?{otherparams}&start={pageprev}">&lt</a></td>[/IF]

{pageslist}

[IF pagesend]<td><a class="linkbtn" href="{path}?{otherparams}&start={pagesend}">&gt&gt|</a></td>[/IF]
</tr></table>
