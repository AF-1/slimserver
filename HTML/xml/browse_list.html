<browse_entry>
	[IF descend]
	<dir>
		<dir_name>{&title}</dir_name>
		<dir_browse_url><![CDATA[xml/browse.xml?dir={%descend}]]></dir_browse_url>
	</dir>
	[/IF]
	
	[IFN descend]
		[INCLUDE _xml_song.html]
	[/IFN]
	
	<replace_url><![CDATA[xml/status.xml?p0=playlist&p1=load&p2={%itempath}]]></replace_url>
	<append_url><![CDATA[xml/status.xml?p0=playlist&p1=add&p2={%itempath}]]></append_url>
	
	[IF song_count]<song_count>{song_count}</song_count>[/IF]
	[IF artist_count]<artist_count>{artist_count}</artist_count>[/IF]
	[IF album_count]<album_count>{album_count}</album_count>[/IF]
</browse_entry>
