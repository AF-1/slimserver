<locator>
	<locator_name>{&pwditem}</locator_name>
	<locator_url><![CDATA[xml/browseid3.xml?song={%song}&artist={%artist}&album={%album}&genre={%genre}]]></locator_url>
	[IF genre]
		[NE genre *]
	<genre>{&genre}</genre>
	<genre_browse_url><![CDATA[xml/browseid3.xml?genre={%genre}]]></genre_browse_url>
		[/NE]
	[/IF] 
	[IF artist]
		[NE artist *]
	<artist>{&artist}</artist>
	<artist_browse_url><![CDATA[xml/browseid3.xml?genre=*&artist={%artist}]]></artist_browse_url>
		[/NE]
	[/IF]
	[IF album]
		[NE album *]
	<album>{&album}</album>
	<album_browse_url><![CDATA[xml/browseid3.xml?genre=*&artist=*&album={%album}]]></album_browse_url>
		[/NE]
	[/IF]
</locator>
