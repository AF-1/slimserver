<!-- pageheader.html -->
<html>
      <head>
            [% PROCESS standardheader.html %]
      </head>

<body bgcolor = '[% IF bgcolor %][% bgcolor %][% ELSE %]white[% END %]' marginwidth=0 marginheight=0>

<!--preload play/add/delete/next icons; this is an effort to have the 770 browser not screw up the rendering of the table on every other load. don't think it's gonna do the trick, but it can't hurt to try...-->
<div style = 'display: none;'>
<img src = "play.this.gif">
<img src = "add.gif"> 
<img src = "next.gif"> 
<img src = "queue.gif"> 
<img src = "remove.gif">
<img src = "info.gif">
</div>

<div id = 'page'>
<table width="100%" bgcolor="#333333">
      <tr>
      <td><a href = 'http://slimdevices.com' title = 'slimdevices website'><img src="[% webroot %]html/images/[% playermodel %]_logo.gif" border="0" alt = 'slimdevices website'></a>
      </td>
	<td align = 'right' class = 'smallwhitetext'>
	<form method="get" >Current player:
		<select name="player" style="font-size: 14px; background: #666666; color: white;"  onChange="submit();">
[% IF player_chooser_list %]
		[% player_chooser_list %]
[% ELSE %]
	[%- USE Clients; players = Clients.get("id") -%]
	[% FOREACH playerobj IN players -%]
		<option value="[% playerobj.id %]" [% IF player == playerobj.id %]SELECTED[% END %]>[% playerobj.name %]</option>
	[%- END %]
[% END %]
		</select>
	</form>
</td></tr>
</table>
<!-- /Element pageheader.html -->
