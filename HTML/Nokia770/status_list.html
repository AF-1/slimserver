<!--status_list.html-->
[%# Element status_list.html %]
<tr [% IF not item.odd %]class = 'odd'[% ELSE %]class = 'even'[% END %]>

<!--HERE-->
        [% PROCESS playlistcontrols
                itemobj = item.itemobj
                attributes = item.attributes
                odd = item.odd
                mixerlinks = item.mixerlinks %]

	<td class = 'numbertext' align = 'right' width = 10>
		&nbsp;
	</td>
	<td align = 'left'>
		<a [% PROCESS songinfoItemHRef %]><font class = [% IF item.currentsong %]'playingitemtext'[% ELSE %]'itemtext'[% END %]>[% item.title %]</font></a>
	</td>
</tr>
[%# /Element status_list.html %]
