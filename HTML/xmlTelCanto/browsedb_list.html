<browse_entry>

	[% IF descend == 'true' %]
		<dir_name>[% title | html %]</dir_name>
		<dir_browse_url><![CDATA[xml/browsedb.xml?hierarchy=[% hierarchy %]&level=[% level %][% attributes %]]]></dir_browse_url>
		<[% levelName %]>[% text | html %]</[% levelName %]>

	[% ELSE %]

		[% INCLUDE "_xml_song.html" -%]

	[% END %]

</browse_entry>
