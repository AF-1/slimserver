<browse_entry>

[% IF descend %]
	[% IF itemobj.isPlaylist %]
	<dir_url><![CDATA[[% itemobj.url %]]]></dir_url>
	<playlist><![CDATA[[% text %]]]></playlist>
	<playlist_id>[% itemobj.id %]</playlist_id>
	[% ELSE %]
	<dir_name><![CDATA[[% text %]]]></dir_name>
	<dir_url><![CDATA[[% itemobj.url %]]]></dir_url>
	<dir_id>[% itemobj.id %]</dir_id>
	[% END %]
[% ELSE %]
	[% INCLUDE "_xml_song.html" -%]
[% END %]

</browse_entry>
