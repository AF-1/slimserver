[% ADD = "ADD" | string ; PLAY = "PLAY" | string -%]
<!-- ExBrowse3 browsetree_list.html -->
<tr>
 <td class="browselistbuttons">
  <img height="8" onclick="parent.doBrowseTreeCommand('add', '[% item.itemobj.url | html %]')" src="html/images/add.gif"
  alt="[%ADD%]" title="[%ADD%]" width="8"/><img onclick="parent.doBrowseTreeCommand('load', '[% item.itemobj.url | html %]')"
  src="html/images/play.this.gif" width="5" height="9" alt="[%PLAY%]" title="[%PLAY%]"/>
 </td>
 <td class="browselisting">
  [% IF anchor %]
   <a name="[% anchor | uri %]"></a>
  [% END %]

  [%- IF item.descend -%]
   [%- IF item.hierarchy -%]
    <a onclick="parent.browseurl(&quot;browsetree.html?hierarchy=[% item.hierarchy %]&amp;level=[% item.level ; item.attributes | html %]&quot;)">
   [%- END -%]
   [%- item.text | html -%]
   [%- IF item.hierarchy -%]
    </a>
   [%- END -%]
  [% ELSE %]
   <a onclick="parent.browseurl(&quot;songinfo.html?item=[% item.itemobj.id %]&quot;)">
    [%- item.text | html -%]
   </a>
  [% END %]
 </td>
</tr>
