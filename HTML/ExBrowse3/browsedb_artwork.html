[% ADD = "ADD" | string ; PLAY = "PLAY" | string %]<div align="left" width="100%" class="coverartcell">
 <div class="browseimagecell" style="width:[%size%]px;height:[%size%]px;text-align:center;">
  [% IF coverThumb %]
  <img src="/music/[% coverThumb %]/cover.jpg" height="[% size %]" alt="[% item | html %][% IF artist %] [% "BY" | string %] [% artist %][% END %][% IF year %] ([% year
  %])[% END %]" border="0" onclick="parent.browseurl(&quot;browsedb.html?hierarchy=[% hierarchy %]&amp;level=[% level %][%
  attributes | html %]&quot;)" width="[% size %]" title="[% item | html %][% IF artist %] [% "BY" | string %] [% artist %][% END %][% IF year %] ([% year %])[% END %]"/>
  [% ELSE %]
  <a onclick="parent.browseurl(&quot;browsedb.html?hierarchy=[% hierarchy %]&amp;level=[% level %][% attributes | html
  %]&quot;)">[% item | html %][% IF artist %] [% "BY" | string %] [% artist %][% END %][% IF year %] ([% year %])[% END %]</a>
  [% END %]
 </div>
 <br><span class="browselistbuttons">[% IF descend %]
 <img onclick="parent.doBrowseCommand('add', '[% attributes|html %]')" src="html/images/add.gif" width="8" height="8"
  alt="[%ADD%]" title="[%ADD%]"/><img src="html/images/play.this.gif" width="5" height="9" alt="[%PLAY%]" title="[%PLAY%]"
  onclick="parent.doBrowseCommand('load', '[% attributes | html %]')"/>[% ELSE %]
 <img height="8" onclick="parent.doBrowseCommand('add', [% item %])"  width="8" src="html/images/add.gif" alt="[%ADD%]"
  title="[%ADD%]"/><img alt="[%PLAY%]" title="[%PLAY%]" onclick="parent.doBrowseCommand('load', [% item %])" width="5"
  height="9" src="html/images/play.this.gif"/>[% END %]
 </span>
</div>
