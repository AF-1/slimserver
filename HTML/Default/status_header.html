<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/html/ext/resources/css/ext-all.css" />
		<link rel="stylesheet" type="text/css" href="[% webroot %]slim-ext.css" />

		[% PROCESS standardheader.html %]

		<script type="text/javascript" src="/html/ext/adapter/ext/ext-base.js"></script>
		<script type="text/javascript" src="/html/ext/ext-all.js"></script>
		<script type="text/javascript">[% PROCESS html/vars.js %]</script>

		<style>
			html, body { background: white; }
			body { margin: 10px; }
		</style>

		<script type="text/javascript" src="[% webroot %]html/utils.js"></script>
		<script type="text/javascript" src="[% webroot %]html/main.js"></script>
		<script type="text/javascript">
			var strings = new Array();

			Ext.EventManager.onDocumentReady(Player.init, Player, true);
		</script>

		<!--[if IE 6]>

	<body>
		<div class="content">
[% END %]

<script type="text/javascript">
	// strings used for button tooltips
	strings['next']     = "[% "NEXT" | string %]";
	strings['previous'] = "[% "PREVIOUS" | string %]";
	strings['play']     = "[% "PLAY" | string %]";
	strings['pause']    = "[% "PAUSE" | string %]";
	strings['shuffle0'] = "[% "SHUFFLE_OFF" | string %]";
	strings['shuffle1'] = "[% "SHUFFLE_ON_SONGS" | string %]";
	strings['shuffle2'] = "[% "SHUFFLE_ON_ALBUMS" | string %]";
	strings['power']    = "[% "POWER" | string %]";
	strings['repeat0']  = "[% "REPEAT" | string %]";
	strings['volume']   = "[% "VOLUME" | string %][% "COLON" | string %]";
	strings['volumeup'] = "[% "VOLUME_LOUDER" | string %]";
	strings['volumedown'] = "[% "VOLUME_SOFTER" | string %]";
</script>

<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="6"><img src="[% webroot %]html/images/playerbase_exp_left.png" alt="" height="143" width="6" border="0" /></td>
		<td background="[% webroot %]html/images/playerbase_std_mid.png">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td>
						<table border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td id="ctrlPrevious"></td>
								<td><img src="[% webroot %]html/images/spacer.gif" alt="" height="10" width="5" border="0" /></td>
								<td id="ctrlTogglePlay"></td>
								<td><img src="[% webroot %]html/images/spacer.gif" alt="" height="10" width="5" border="0" /></td>
								<td id="ctrlNext"></td>
							</tr>
						</table>
					</td>
					<td align="center"><table border="0" cellspacing="0" cellpadding="0"><tr><td id="ctrlRepeat"></td></tr></table></td>
					<td align="center"><table border="0" cellspacing="0" cellpadding="0"><tr><td id="ctrlShuffle"></td></tr></table></td>
					<td align="right">
						<table border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td id="ctrlVolumeDown"></td>
								<td><img src="[% webroot %]html/images/spacer.gif" alt="" height="10" width="5" border="0" /></td>
								<td id="ctrlVolume"><img src="[% webroot %]html/images/spacer.gif" alt="" height="22" width="57" border="0" /></td>
								<td><img src="[% webroot %]html/images/spacer.gif" alt="" height="10" width="5" border="0" /></td>
								<td id="ctrlVolumeUp"></td>
							</tr>
						</table>
					</td>
					<td align="right"><span id="ctrlPower"></span></td>
				</tr>
				<tr>
					<td><img src="[% webroot %]html/images/spacer.gif" alt="" height="8" width="32" border="0" /></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td colspan="4">
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td rowspan="6" width="96" id="ctrlCurrentArt"><img src="[% webroot %]music/0/cover_96x96.jpg" alt="" height="96" width="96" border="0" /></td>
								<td><div id="ctrlCurrentTitle"></div></td>
							</tr>
							<tr>
								<td><img src="[% webroot %]html/images/spacer.gif" alt="" height="12" width="12" border="0" /></td>
							</tr>
							<tr>
								<td><div class="currentTrackInfo" id="ctrlArtistTitle">[% "ARTIST" | string %][% "COLON" | string %] <span id="ctrlCurrentArtist"></span></div></td>
							</tr>
							<tr>
								<td><div class="currentTrackInfo" id="ctrlAlbumTitle">[% "ALBUM" | string %][% "COLON" | string %] <span id="ctrlCurrentAlbum"></span></div></td>
							</tr>
							<tr>
								<td><div class="currentTrackInfo"><span id="ctrlPlaytime"></span><span id="ctrlTotalTime"></span> - <span id="ctlPlayNum"></span> [% "OF" | string%] <span id="ctlSongCount"></span> </div></td>
							</tr>
							<tr>
								<td><div class="currentTrackInfo">[% "BITRATE" | string %][% "COLON" | string %] <span id="ctrlBitrate"></span></div></td>
							</tr>
						</table>
					</td>
					<td align="right" valign="top" onclick="Player.openPlayerControl();"><img src="[% webroot %]html/images/toggle_player_std.png" alt="" height="14" width="24" border="0" /></td>
				</tr>
			</table>
		</td>
		<td align="right" width="6"><img src="[% webroot %]html/images/playerbase_exp_right.png" alt="" height="143" width="6" border="0" /></td>
	</tr>
</table>

[% IF !embedded %]
	</body>
</html>
[% END %]
