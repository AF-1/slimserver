<div [% IF item.odd %]class="odd"[% END %] [% IF not item.odd %]class="even"[% END %]>
	<div class=[% IF item.currentsong %]"currentListItem"[% ELSE %]"browsedbListItem"[% END %]>
		[% PROCESS trackinfo %]
		<div class="browsedbControls">
			[% PROCESS playlistcontrols
			num = item.num
			useStart = 1 %]
		</div>
	</div>
</div>
