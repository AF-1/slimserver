<tr>
	<td width="4" height=21>
		&nbsp;
	</td>
	<td [% IF odd %]class="odd"[% END %] [% IF not odd %]class="even"[% END %] width="8">
		&nbsp;
	</td>
	<td valign="center" [% IF odd %]class="odd"[% END %] [% IF not odd %]class="even"[% END %]>
		[% IF currentsong %]
			<a name="currentsong"></a>
			<span class="exboldlisting">
		[% END %]

		[% IF not currentsong %]
			<span class="exlisting">
			<a href="status_header.html?p0=playlist&amp;p1=jump&amp;p2=[% num %]&amp;player=[% player | uri %]" target="status">[% END %][% title | html %][% IF not currentsong %]</a>
		[% END %]

		</span>

		<span class="exboldnowplaying"></span>

		<span class="exlisting">
		[% IF album; "FROM" | string; END %]
		<a href="browsedb.html?hierarchy=track&level=0&album=[% album.id %]&player=[% player | uri %]" target="browser">[% album.title | html %]</a>

		[% IF artists; "BY" | string; END %]
		[% WHILE (artist = artists.next) %]
			<a href="browsedb.html?hierarchy=album,track&level=0&artist=[% artist.id %]&player=[% player | uri %]" target="browser">[% artist.name | html %]</a>
		[% END %]
		</span>
	</td>
	<td valign="center" [% IF odd %]class="odd"[% END %] [% IF not odd %]class="even"[% END %] width="13">
		<a href="status_header.html?p0=playlist&amp;p1=move&amp;p2=[% num %]&amp;p3=%2B1&amp;player=[% player | uri %]&amp;start=[% start %]" target="status"><img src="html/images/b_down.gif" width="13" height="13" alt="[% "DOWN" | string %]" title="[% "DOWN" | string %]"></a>
	</td>
	<td valign="center" [% IF odd %]class="odd"[% END %] [% IF not odd %]class="even"[% END %] width="13">
		<a href="status_header.html?p0=playlist&amp;p1=move&amp;p2=[% num %]&amp;p3=%2D1&amp;player=[% player | uri %]&amp;start=[% start %]" target="status"><img src="html/images/b_up.gif" width="13" height="13" alt="[% "UP" | string %]" title="[% "UP" | string %]"></a>
	</td>
	<td valign="center" [% IF odd %]class="odd"[% END %] [% IF not odd %]class="even"[% END %] width="13">
		<a href="status_header.html?p0=playlist&amp;p1=delete&amp;p2=[% num %]&amp;player=[% player | uri %]&amp;start=[% start %]"  target="status"><img src="html/images/b_delete.gif" width="13" height="13" alt="[% "REMOVE_FROM_PLAYLIST" | string %]" title="[% "REMOVE_FROM_PLAYLIST" | string %]"></a>
	</td>
	<td width="8"></td>
</tr>
