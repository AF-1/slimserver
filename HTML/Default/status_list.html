<tr>
	[% IF item.odd; SET class = "odd"; ELSE; SET class = "even"; END %]

	<td width="4" height=21>
		&nbsp;
	</td>
	<td class="[% class %]" width="8">
		&nbsp;
	</td>
	<td valign="center" class="[% class %]">
		[% PROCESS trackinfo %]
	</td>

	[% PROCESS playlistcontrols
				num = item.num
				useStart = 1 %]

	<td width="8"></td>
</tr>
