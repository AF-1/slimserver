<tr>
  <td [% IF odd %]class="odd"[% END %] [% IF not odd %]class="even"[% END %] width="100%">
    [% title | html %]
  </td>
  <td [% IF odd %]class="odd"[% END %] [% IF not odd %]class="even"[% END %]>
    <a href="edit_playlist.html?player=[% player | uri %]&up=[% num %]&dir=[% dir | uri %]"><img src="html/images/b_up.gif" width="13" height="13"></a>
  </td>
  <td [% IF odd %]class="odd"[% END %] [% IF not odd %]class="even"[% END %]>
    <a class="down" href="edit_playlist.html?player=[% player | uri %]&down=[% num %]&dir=[% dir | uri %]"><img src="html/images/b_down.gif" width="13" height="13"></a>
  </td>
  <td [% IF odd %]class="odd"[% END %] [% IF not odd %]class="even"[% END %]>
    <a class="edit" href="edit_playlist.html?player=[% player | uri %]&edit=[% num %]&dir=[% dir | uri %]"><img src="html/images/b_edit.gif" width="13" height="13"></a>
  </td>
  <td [% IF odd %]class="odd"[% END %] [% IF not odd %]class="even"[% END %]>
    <a class="delete" href="edit_playlist.html?player=[% player | uri %]&delete=[% num %]&dir=[% dir | uri %]"><img src="html/images/b_delete.gif" width="13" height="13"></a>
  </td>
</tr>
