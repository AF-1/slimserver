<html>
<head>
 <title>SlimServer</title>

 <meta http-equiv="refresh" content="[% refresh %]; url=[% refreshpage %]?player=[% player %]"/>[% END %]
 <meta http-equiv="content-type" content="text/html; charset=utf-8"/>[% IF scripts %]
 <script type="text/javascript">var webroot="[% webroot %]";</script>
 <script type="text/javascript" src="[% webroot %]html/postback.js"></script>
 <script type="text/javascript" src="[% webroot %]html/search.js"></script>[% END %]

<body onload="parent.pushpwd(document.getElementById('pwd').innerHTML);document.onkeypress=function(e){if(!e)e=window.event;return parent.[% IF nokbd %]abortkey[% ELSE %]handlekey[% END %](e);};">
