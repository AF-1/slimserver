<?xml version="1.0" encoding="[% LOCALE %]"?>
<html>
<head>
 <title>[% pagetitle %]</title>
 <meta http-equiv="Content-Type" content="text/html; charset=[% LOCALE %]"/>
 <link rel="stylesheet" href="[% webroot %]slimserver.css"/>[% IF scripts %]
 <script type="text/javascript">var webroot="[% webroot %]";</script>
 <script type="text/javascript" src="[% webroot %]html/postback.js"></script>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0"[% IF not nokbd %] onload="document.onkeydown=function(e){if(!e)e=window.event;return parent.handlekey(e);};"[% END %]>

<div id="pagehead1">

  <img src="[% webroot %]html/images/slimdevices_logo.gif" alt="Slim Devices"/>
 </a>
 <p>
  <img src="[% webroot %]html/images/h/h_[% pageicon %].gif" alt="[% pageicon %]" height="25"/>
 </p>
</div>

<div id="pagebody">
	 <div id="pagehead2">
 </div>
 <p id="pagetitle">
[% SET pwd_list = pageHeaderMenu IF pageHeaderMenu and not pwd_list -%]
[%- PROCESS crumblist IF pwd_list %]
[% IF pageHeaderInfo %]
	<div id="pageHeaderInfo">
		[% pageHeaderInfo %]
	</div>
[% END %]
</p>
