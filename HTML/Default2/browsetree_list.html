[% ADD = "ADD" | string ; PLAY = "PLAY" | string -%]
<tr class="[% IF odd %]odd[% ELSE %]even[% END %]">
 <td class="browselisting">
  [% IF anchor %]<a name="[% anchor | uri %]"></a>[% END %]

  [% IF descend %]
   <a onclick="parent.browseurl(&quot;browsetree.html?hierarchy=[%hierarchy%]&amp;level=[%level;attributes|html%]&quot;)">
    [% text | html %]
   </a>
  [% ELSE %]
   <a onclick="parent.browseurl(&quot;songinfo.html?item=[% itemobj.id %]&quot;)">
    [% text | html %]
   </a>
  [% END %]
 </td>
 <td class="browselistbuttons">
  <img width="13" onclick="parent.updateStatusCombined(&quot;&amp;command=playlist&amp;subcommand=loadtracks[% IF descend;
  attributes|html; ELSE %]&amp;track=[% itemobj.id; END %]&quot;)" src="[% webroot %]html/images/b/b_play.gif" height="13"
  alt="[%PLAY%]" title="[%PLAY%]"/><img alt="[%ADD%]" title="[%ADD%]" src="[% webroot %]html/images/b/b_add.gif" width="13"
  onclick="parent.updateStatusCombined(&quot;&amp;command=playlist&amp;subcommand=addtracks[% IF descend; attributes|html;
  ELSE %]&amp;track=[% itemobj.id; END %]&quot;)" height="13"/>
 </td>
 [% FOREACH mixer = mixerlinks.values.sort ; PROCESS $mixer ; END %]
</tr>
