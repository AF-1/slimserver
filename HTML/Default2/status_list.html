<playlistitem[% IF item.currentsong %] currentsong="currentsong"[% END ; IF item.album == noAlbum %] noalbum="1"[% END %] albumid="[% item.album.id %]">
 <title>[% item.title | html %]</title>
 <artists>
  [% WHILE (artist = item.artists.next) %]<artist id="[% artist.id %]"[% IF artist == noArtist %] no="1"[% END %]>[% artist.name | html %]</artist>[% END %]
 </artists>
 <album>[% item.album.title | html %][% IF item.year %] ([% item.year | html %])[% END %]</album>
 <url>[% item.itempath | html %]</url>
 <coverart>[% item.coverthumb | html %]</coverart>
</playlistitem>
