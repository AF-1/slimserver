<playlistitem[% IF item.currentsong %] currentsong="currentsong"[% END ; IF itemobj.album == noAlbum %] noalbum="1"[% END %] albumid="[% itemobj.album.id %]">
 <title>[% itemobj.title | html %]</title>
 <artists>
  [% WHILE (itemobjartist = itemobj.artists.next) %]<artist id="[% itemobj.artist.id %]"[% IF itemobj.artist == noArtist %] no="1"[% END %]>[% itemobj.artist.name | html %]</artist>[% END %]
 </artists>
 <album>[% itemobj.album.title | html %][% IF itemobj.year %] ([% itemobj.year | html %])[% END %]</album>
 <url>[% itemobj.itempath | html %]</url>
 <coverart>[% itemobj.coverthumb | html %]</coverart>
</playlistitem>
