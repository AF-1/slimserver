<div align="left" width="100%" class="coverartcell">
 <div class="browseimagecell" style="width:[%size%]px;height:[%size%]px;text-align:center;">
  [% IF coverThumb %]
  <img src="/music/[% coverThumb %]/thumb.jpg" height="[% size %]" alt="[% item | html %][% IF artist %] [% "BY" | string %] [% artist %][% END %][% IF year %] ([% year
  %])[% END %]" border="0" onclick="parent.browseurl(&quot;browsedb.html?hierarchy=[% hierarchy %]&amp;level=[% level %][%
  attributes | html %]&quot;)" width="[% size %]" title="[% item | html %][% IF artist %] [% "BY" | string %] [% artist %][% END %][% IF year %] ([% year %])[% END %]"/>
  [% ELSE %]
  <a onclick="parent.browseurl(&quot;browsedb.html?hierarchy=[% hierarchy %]&amp;level=[% level %][% attributes | html
  %]&quot;)" class="fakelink">[% item | html %][% IF artist %] [% "BY" | string %] [% artist %][% END %][% IF year %] ([% year %])[% END %]</a>
  [% END %]
 </div>
 <span class="browselistbuttons">[% IF descend %]
 <a onclick="parent.updateStatusCombined(&quot;&amp;command=playlist&amp;subcommand=addtracks[% attributes | html %]&quot;)"
 >[% "PLAY" | string %]</a>&nbsp;&nbsp;<a onclick="parent.updateStatusCombined(&quot;&amp;command=playlist&amp;subcommand=loadtracks[% attributes | html %]&quot;)">[% "ADD_TO_PLAYLIST" | string %]</a>[% ELSE %]
  <a onclick="parent.updateStatusCombined(&quot;&amp;command=playlist&amp;subcommand=loadtracks&amp;track=[%
  item %]&quot;)">[% "PLAY" | string %]</a>&nbsp;&nbsp;<a
  onclick="parent.updateStatusCombined(&quot;&amp;command=playlist&amp;subcommand=addtracks&amp;track=[% item %]&quot;)"
  >[% "ADD_TO_PLAYLIST" | string %]</a>[% END %]
 </span>
</div>
