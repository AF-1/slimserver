<tr class="[% IF odd %]odd[% ELSE %]even[% END %]">
 <td class="browselisting">[% IF anchor %]
  <a name="[% anchor | uri %]"></a>[% END ; IF descend %]
  <a onclick="parent.browseurl(&quot;browsedb.html?hierarchy=[% hierarchy %]&amp;level=[% level ; attributes | html
  %]&quot;)">[% text | html %]</a>[% ELSE %]
  <a onclick="parent.browseurl(&quot;songinfo.html?[% IF item %]item=[% item %][% ELSE %]itempath=[% itempath | uri %][% END %]&quot;)">[% text | html %]</a>[% END %]
 </td>
 <td class="browselistbuttons">
  <img width="13" alt="Play" onclick="parent.updateStatusCombined(&quot;&amp;command=playlist&amp;subcommand=loadtracks[%IF
  descend; attributes|html; ELSE %]&amp;track=[% item; END %]&quot;)" src="html/images/b/b_play.gif" height="13"/><img
  alt="Add" onclick="parent.updateStatusCombined(&quot;&amp;command=playlist&amp;subcommand=addtracks[% IF descend;
  attributes|html; ELSE %]&amp;track=[% item; END %]&quot;)" src="html/images/b/b_add.gif" width="13" height="13"/>
 </td>
 [% FOREACH mixer = mixerlinks.values.sort ; PROCESS $mixer ; END %]
</tr>
