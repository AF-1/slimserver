<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>[% "SLIMSERVER" | string %]</title>

		<link rel="stylesheet" type="text/css" href="/html/ext/resources/css/ext-all.css" />
		<link rel="stylesheet" type="text/css" href="[% webroot %]slim-ext.css" />
		<link rel="stylesheet" type="text/css" href="[% webroot %]slimserver.css" />

		<style>
			html, body {
				background: white;
			}
			
			body { 
				margin: 20px;
			}

			#leftpanel, #rightpanel {
				width: 50%;
			}

			#spacer {
				width: 0px;
			}
			
			#leftcontent, #rightcontent {
				border: 0;
				scroll
			}

			#ctrlCurrentArt {
				height: 96px;
			}

	
			.section_header { 
				height: 16px;
				font-size: 13px; 
				font-weight: bold; 
				padding-left: 6px; 
			}
			.selector { color: #333; font-size: 12px; font-family: Verdana, Arial, Helvetica, sans-serif; font-weight: bold; line-height: 16px; padding-left: 6px; }
			.current_track { color: white; font-size: 10px; font-family: Arial, Verdana, Helvetica, sans-serif; padding-left: 4px; }
			.current_track_exp { color: white; font-size: 11px; font-family: Verdana, Arial, Helvetica, sans-serif; padding-left: 6px; }
		</style>

		<!--[if lte IE 6]>
		<link href="[% webroot %]ie.css" type="text/css" rel="stylesheet">
		<![endif]-->
		<!--[if IE 7]>
		<link href="[% webroot %]ie7.css" type="text/css" rel="stylesheet">
		<![endif]-->		
	</head>

	<body>
		<div id="loading-mask" style="width:100%;height:100%;background:white;position:absolute;z-index:20000;left:0;top:0;">&#160;</div>
		<div id="loading">
			<div class="loading-indicator">
				[% "LOADING" | string %]
			</div>
		</div>
		<div id="noJS">[% "SETUP_NO_JAVASCRIPT" | string %]</div>
		
		<script type="text/javascript">
			document.getElementById('noJS').style.display = 'none';
			document.getElementById('loading').style.display = 'block';
		</script>

		<script type="text/javascript" src="/html/ext/adapter/ext/ext-base.js"></script>
		<script type="text/javascript" src="/html/ext/ext-all.js"></script>
		<script type="text/javascript">[% PROCESS html/vars.js %]</script>		
		<script type="text/javascript" src="[% webroot %]html/utils.js"></script>		

		<script type="text/javascript" src="[% webroot %]html/main.js"></script>
		<script type="text/javascript">
			var strings = new Array();
			strings['loading'] = "[% "LOADING" | string %]";

			Ext.EventManager.onDocumentReady(Main.init, Main, true);
		</script>		

		<div id="mainbody">

			<div id="header">
				<div id="header_left"></div>
				<div id="header_content"></div>
			</div>
	
			<div id="main">

				<table width="100%">
					<tr>
						<td rowspan="2" id="leftpanel">
							<iframe src="[% webroot %]home.html?player=[% playerURI %]" name="browser" id="leftcontent" frameborder="0" scrolling="no"></iframe>
						</td>

						<td height="163" id="playerControlPanel">
							[% PROCESS status_header.html embedded=1 %]
						</td>
					</tr>
					<tr>
						<td id="rightpanel">
							<div class="inner">
								<div class="inner_top"><div></div></div>
								<div class="inner_content">
									<div id="rightcontent"><div id="playList"></div></div>
								</div>
								<div class="inner_bottom"><div>
<!--									<div id="playlistTab" class="infoTab">
										<div class="infoTab_content">
											<div class="infoTab_top"><div></div></div>
											adsf
										</div>
									</div>
	-->							</div></div>
							</div>
						</td>
					</tr>
				</table>

			</div>

			<div id="footer">
				<div id="footer_left"></div>
				<div id="footer_content"></div>
			</div>

		</div>
	</body>
</html>
