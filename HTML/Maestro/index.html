<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>[% "SLIMSERVER" | string %]</title>

		<link rel="stylesheet" type="text/css" href="/html/ext/resources/css/ext-all.css" />
		<link rel="stylesheet" type="text/css" href="[% webroot %]slim-ext.css" />
		<link rel="stylesheet" type="text/css" href="[% webroot %]slimserver.css" />

		<script type="text/javascript" src="/html/ext/adapter/ext/ext-base.js"></script>
		<script type="text/javascript" src="/html/ext/ext-all.js"></script>
		<script TYPE="text/javascript">[% PROCESS html/vars.js %]</script>		

		<style>
			html, body {
				background: white;
			}
			
			body { 
				margin: 20px;
			}

			#leftpanel, #rightpanel {
				width: 50%;
			}

			#spacer {
				width: 0px;
			}
			
			#leftcontent, #rightcontent {
				border: 0;
				scroll
			}

			#ctrlCurrentArt {
				height: 96px;
			}
	
			.section_header { 
				height: 16px;
				font-size: 13px; 
				font-weight: bold; 
				padding-left: 6px; 
			}
			.selector { color: #333; font-size: 12px; font-family: Verdana, Arial, Helvetica, sans-serif; font-weight: bold; line-height: 16px; padding-left: 6px; }
			.current_track { color: white; font-size: 10px; font-family: Arial, Verdana, Helvetica, sans-serif; padding-left: 4px; }
			.current_track_exp { color: white; font-size: 11px; font-family: Verdana, Arial, Helvetica, sans-serif; padding-left: 6px; }
		</style>

		<script type="text/javascript" src="[% webroot %]html/main.js"></script>
		<script type="text/javascript">
			Ext.EventManager.onDocumentReady(Main.init, Main, true);
		</script>
		
	</head>

	<body>
		<div id="mainbody">

			<div id="header">
				<div id="header_left"></div>
				<div id="header_content"></div>
			</div>
	
			<div id="main">

				<table width="100%">
					<tr>
						<td rowspan="2">
							<div class="inner">
								<div class="inner_top"><div></div></div>
								<div id="leftpanel" class="inner_content">
									<iframe src="[% webroot %]home.html?player=[% playerURI %]" name="browser" id="leftcontent" frameborder="0" scrolling="no"></iframe>
								</div>
								<div class="inner_bottom"><div></div></div>
							</div>
						</td>

						<td id="spacer" rowspan="2"></td>

						<td height="163">
							<div id="playerControlPanel">
								[% PROCESS status_header.html embedded=1 %]
							</div>
							
							
						</td>
					</tr>
					<tr>
						<td>
							<div class="inner">
								<div class="inner_top"><div></div></div>
								<div id="rightpanel" class="inner_content">
									<iframe src="[% webroot %]status.html?player=[% playerURI %]" name="status" id="rightcontent" frameborder="0" scrolling="no"></iframe>
								</div>
								<div class="inner_bottom"><div></div></div>
							</div>
						</td>
					</tr>
				</table>

			</div>

			<div id="footer">
				<div id="footer_left"></div>
				<div id="footer_content"></div>
			</div>

		</div>
	</body>
</html>
