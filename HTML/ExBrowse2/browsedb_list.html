<tr>
 <td class="browselistbuttons">
  <img height="8" width="8" onclick="parent.updateStatusCombined(&quot;&amp;command=playlist&amp;subcommand=addtracks[% IF
  descend; attributes|html; ELSE %]&amp;track=[% item; END %]&quot;)" src="html/images/add.gif" alt="Add"/><img alt="Play" 
  onclick="parent.updateStatusCombined(&quot;&amp;command=playlist&amp;subcommand=loadtracks[% IF descend; attributes|html;
  ELSE %]&amp;track=[% item; END %]&quot;)" src="html/images/play.this.gif" width="5" height="9"/>
 </td>
 <td class="browselisting">[% IF anchor %]
  <a name="[% anchor | uri %]"></a>[% END ; IF descend %]

  <a onclick="parent.browseurl(&quot;browsedb.html?hierarchy=[% hierarchy %]&amp;level=[% level ; attributes | html
  %]&quot;)">[% text | html %]</a>[% ELSE %]
  <a onclick="parent.browseurl(&quot;songinfo.html?[% IF item %]item=[% item %][% ELSE %]itempath=[% itempath | uri %][% END %]&quot;)">[% text | html %]</a>[% END %]
 </td>
</tr>
