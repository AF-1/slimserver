<tr>
 <td class="browselistbuttons">[% IF descend %]
  <img src="html/images/add.gif" onclick="parent.updateStatusCombined('&amp;p0=playlist&amp;p1=addalbum&amp;p2=[% genre 
  %]&amp;p3=[% artist %]&amp;p4=[% album %]')" width="8" height="8" alt="Add"/><img src="html/images/play.this.gif"
  alt="Play" width="5" height="9" onclick="parent.updateStatusCombined('&amp;p0=playlist&amp;p1=addalbum&amp;p2=[% genre
  %]&amp;p3=[% artist %]&amp;p4=[% album %]')"/>[% ELSE %]
  <img src="html/images/add.gif" onclick="parent.updateStatusCombined('&amp;p0=playlist&amp;p1=add&amp;p2=[% itempath |
  uri %]')" alt="Add" width="8" height="8"/><img alt="Play" src="html/images/play.this.gif" width="5" height="9"
  onclick="parent.updateStatusCombined('&amp;p0=playlist&amp;p1=play&amp;p2=[% itempath | uri %]')"/>[% END %]
 </td>

 <td class="browselisting">[% IF anchor %]
  <a name="[% anchor | uri %]"></a>[% END ; IF descend %]
  <a onclick="parent.browseurl('browseid3.html?song=[% song %]&amp;artist=[% artist %]&amp;album=[% album %]&amp;genre=[%
  genre %]')">[% title | html %]</a>[% ELSE %]
  <a onclick="parent.browseurl('songinfo.html?itempath=[% itempath | uri %]')">[% title | html %]</a>[% END %]
 </td>
</tr>
