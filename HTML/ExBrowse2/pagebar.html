[% IF pagesstart %]<a onclick="browseurl('[% path %]?start=0&amp;[% otherparams | html %]')">[% "FIRST" | string %]</a> [% END %]
[% IF pageprev %]<a onclick="browseurl('[% path %]?start=[% pageprev %]&amp;[% otherparams | html %]')">[% "PREVIOUS" | string %]</a> [% END %]
[% IF pageprev == '0' %]<a onclick="browseurl('[% path %]?start=[% pageprev %]&amp;[% otherparams | html %]')">[% "PREVIOUS" | string %]</a> [% END %]
[% pageslist %]
[% IF pagenext %] <a onclick="browseurl('[% path %]?start=[% pagenext %]&amp;[% otherparams | html %]')">[% "NEXT" | string %]</a> [% END %]
[% IF pagesend %] <a onclick="browseurl('[% path %]?start=[% pagesend %]&amp;[% otherparams | html %]')">[% "LAST" | string %]</a> [% END %]
