[% ADD = "ADD" | string ; PLAY = "PLAY" | string %]<tr>
 <td class="browselistbuttons">
  <img height="8" onclick="parent.updateStatusCombined(&quot;&amp;command=playlist&amp;subcommand=addtracks[% IF descend;
  attributes|html; ELSE %]&amp;track=[% itemobj.id; END %]&quot;)" src="html/images/add.gif" alt="[%ADD%]" title="[%ADD%]"
  width="8"/><img onclick="parent.updateStatusCombined(&quot;&amp;command=playlist&amp;subcommand=loadtracks[% IF descend;
  attributes|html; ELSE %]&amp;track=[% itemobj.id; END %]&quot;)" src="html/images/play.this.gif" width="5" height="9"
  alt="[%PLAY%]" title="[%PLAY%]"/>
 </td>
 <td class="browselisting">
  [% IF anchor %]
   <a name="[% anchor | uri %]"></a>
  [% END %]

  [% IF descend %]
   <a onclick="parent.browseurl(&quot;browsetree.html?hierarchy=[% hierarchy %]&amp;level=[% level ; attributes | html %]&quot;)">
    [% text | html %]
   </a>
  [% ELSE %]
   <a onclick="parent.browseurl(&quot;songinfo.html?item=[% itemobj.id %]&quot;)">
    [% text | html %]
   </a>
  [% END %]
 </td>
</tr>
