<tr>
 <td class="playlistbuttons">
  <img src="html/images/remove.gif" onclick="parent.browseurl(&quot;edit_playlist.html?delete=[% num %]&amp;dir=[% dir |
  uri %]&quot;)" width="9" height="10" alt="Remove"/><img src="html/images/move_up.gif" width="11" height="10"
  alt="Move Up" onclick="parent.browseurl(&quot;edit_playlist.html?up=[% num %]&amp;dir=[% dir | uri %]&quot;)"/><img
  src="html/images/move_down.gif" onclick="parent.browseurl(&quot;edit_playlist.html?down=[% num %]&amp;dir=[% dir | uri
  %]&quot;)" width="11" height="10" alt="Move Down"/>
 </td>
 <td class="playlistindex">
  [% num + 1 %]
 </td>
 <td class="listing">
  <a onclick="parent.browseurl(&quot;songinfo.html?itempath=[% itempath | uri %]&quot;)">[% title | html %]</a>
 </td>
</tr>
