<tr>
 <td class="playlistbuttons">
  <img src="html/images/remove.gif" onclick="parent.browseurl(&quot;edit_playlist.html?delete=[% num %]&amp;dir=[% dir |
  uri %]&quot;)" width="9" height="10" alt="[%'DELETE'|string%]" title="[%'DELETE'|string%]"/><img width="11" height="10"
  src="html/images/move_up.gif" alt="[%'MOVEUP'|string%]" title="[%'MOVEUP'|string%]" 
  onclick="parent.browseurl(&quot;edit_playlist.html?up=[% num %]&amp;dir=[% dir | uri %]&quot;)"/><img width="11"
  src="html/images/move_down.gif" onclick="parent.browseurl(&quot;edit_playlist.html?down=[% num %]&amp;dir=[% dir | uri
  %]&quot;)" width="11" height="10" alt="[%'MOVEDOWN'|string%]" title="[%'MOVEDOWN'|string%]"/>
 </td>
 <td class="playlistindex">
  [% num + 1 %]
 </td>
 <td class="listing">
  <a onclick="parent.browseurl(&quot;songinfo.html?item=[% item %]&quot;)">[% title | html %]</a>
 </td>
</tr>
