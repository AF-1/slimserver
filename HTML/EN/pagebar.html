[% IF pagesstart %]  <a href="[% path %]?start=0&[% otherparams %]">[% "FIRST" | string %]</a> [% END %]
[% IF pageprev %] <a href="[% path %]?start=[% pageprev %]&[% otherparams %]">[% "PREVIOUS" | string %]</a> [% END %]
[% IF pageprev == '0' %] <a href="[% path %]?start=[% pageprev %]&[% otherparams %]">[% "PREVIOUS" | string %]</a> [% END %]
[% pageslist %]
[% IF pagenext %] <a href="[% path %]?start=[% pagenext %]&[% otherparams %]">[% "NEXT" | string %]</a> [% END %]
[% IF pagesend %] <a href="[% path %]?start=[% pagesend %]&[% otherparams %]">[% "LAST" | string %]</a> [% END %]
