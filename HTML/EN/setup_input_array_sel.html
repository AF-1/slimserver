[% IF PrefsInTable %]<tr><td align=middle>[% END %]
[% IF PrefArrayCurrName %]<input type=radio [% PrefSelected %] value=[% PrefIndex %] name=[% PrefArrayCurrName %]>[% END %]
[% IF PrefsInTable %]</td><td>[% END %]
[% IF PrefChoose %]<label for="[% PrefName %]" class="stdlabel">[% PrefChoose | getstring %]</label>[% END %]
[% IF PrefsInTable %]</td><td>[% END %]
<select class="stdedit" name="[% PrefName %]" id="[% PrefName %]">
	[% FOREACH option = PrefOptions.order %]
		[% PROCESS select_option.html
			key = option
			value = PrefOptions.map.item(option)
			selected = (option == PrefValue)
		 %]
	[% END %]
</select>
[% IF PrefsInTable %]</td><td>[% END %]
[% IF not Suppress_PrefSub %]<input type=submit value=[% ChangeButton | getstring %] class="stdclick">[% END %]
[% IF PrefsInTable %]</td></tr>[% END %]
[% IF not PrefsInTable %]<br>[% END %]
