[% IF loop.count % 2; class = "odd"; ELSE; class = "even"; END %]

<tr>
  <td class="[% class %]" width="100%">
    [% item.title | html %]
  </td>

  <td class="[% class %]">
    <a href="edit_playlist.html?player=[% player | uri %]&up=1&id=[% playlist.id %]&item=[% loop.count %]">[% "UP" | string %]</a>
  </td>

  <td class="[% class %]">
    <a class="down" href="edit_playlist.html?player=[% player | uri %]&down=1&id=[% playlist.id %]&item=[% loop.count %]">[% "DOWN" | string %]</a>
  </td>

  <td class="[% class %]">
[% IF item.isRemoteURL %]
    <a class="edit" href="edit_playlist.html?player=[% player | uri %]&edit=1&id=[% playlist.id %]&item=[% loop.count %]">[% "EDIT" | string %]</a>
[% END %]
  </td>

  <td class="[% class %]">
    <a class="delete" href="edit_playlist.html?player=[% player | uri %]&delete=1&id=[% playlist.id %]&item=[% loop.count %]">[% "DELETE" | string %]</a>
  </td>

</tr>
