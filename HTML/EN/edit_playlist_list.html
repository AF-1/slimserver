<tr>
  <td [% IF odd %]class="odd"[% END %] [% IF not odd %]class="even"[% END %] width="100%">
    [% title | html %]
  </td>
  <td [% IF odd %]class="odd"[% END %] [% IF not odd %]class="even"[% END %]>
    <a href="edit_playlist.html?player=[% player | uri %]&up=[% num %]&dir=[% dir | uri %]">[% "UP" | string %]</a>
  </td>
  <td [% IF odd %]class="odd"[% END %] [% IF not odd %]class="even"[% END %]>
    <a class="down" href="edit_playlist.html?player=[% player | uri %]&down=[% num %]&dir=[% dir | uri %]">[% "DOWN" | string %]</a>
  </td>
  <td [% IF odd %]class="odd"[% END %] [% IF not odd %]class="even"[% END %]>
    <a class="edit" href="edit_playlist.html?player=[% player | uri %]&edit=[% num %]&dir=[% dir | uri %]">[% "EDIT" | string %]</a>
  </td>
  <td [% IF odd %]class="odd"[% END %] [% IF not odd %]class="even"[% END %]>
    <a class="delete" href="edit_playlist.html?player=[% player | uri %]&delete=[% num %]&dir=[% dir | uri %]">[% "DELETE" | string %]</a>
  </td>
</tr>
