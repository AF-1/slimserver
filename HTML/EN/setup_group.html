<div class="settingSection">
	[% IF GroupHead %]<div class="prefHead">[% GroupHead | upper %]</div>[% END %]
		[% IF GroupDesc %]<div class="prefDesc">[% GroupDesc %]</div>[% END %]
		[% IF PrefsInTable %]<table border="0" cellspacing="0" width="100%">[% END %]
		[% GroupPrefHead %]
		[% PrefList %]
		[% GroupPrefFoot %]
		[% IF PrefsInTable %]</table>[% END %]
		[% IF GroupSub %]<br><input type=submit value=[% ChangeButton %] class="stdclick">[% END %]
	[% IF GroupHead %]<br>[% END %]
</div>
