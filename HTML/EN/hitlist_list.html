<tr>
  <td [% IF odd %]class="odd" bgcolor="#d0d0d0"[% END %] [% IF not odd %]class="even" bgcolor="#FFFFFF"[% END %]width="50%">
      <a href="songinfo.html?item=[% item %]&player=[% playerURI %]">[% title %]</a>
      [% IF includeAlbum && album && album != noAlbum %] [% "FROM" | string %] <a href="browsedb.html?hierarchy=album,track&level=1&album=[% itemobj.album.id %]&player=[% playerURI %]" target="browser">[% album.title %]</a>[% END %]
      [% IF includeArtist && artist; PROCESS artistsAsHTML.html; END %]
  </td>
  <td [% IF odd %]class="odd" bgcolor="#d0d0d0"[% END %] [% IF not odd %]class="even" bgcolor="#FFFFFF"[% END %] align="right" width="10%">  
    ([% song_count %])  
  </td>
  <td [% IF odd %]class="odd" bgcolor="#d0d0d0"[% END %] [% IF not odd %]class="even" bgcolor="#FFFFFF"[% END %] align="right" width="10%">      
    <img src="html/bar_small_first.gif">[% song_bar %]
  </td>
</tr>
