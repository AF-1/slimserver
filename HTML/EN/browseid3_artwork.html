<div align="left" width="100%" style="float:left"><table class="even" cellpadding="5" cellspacing="0" border="0" align="left">
	<tr><td width="{size}">
		[IF coverthumb]<table border="0" cellspacing="0" cellpadding="0"><td width="{size}"><a href="browseid3.html?genre=*&artist={%artist}&album={%album}&player={%player}&artwork={artwork}" target="browser"><center><img src="/music/{%thumbartpath}/thumb.jpg" border="0" height="{size}" width="{size}" alt="{&album}" title="{&album}"></a></td></table>[/IF]
		[IFN coverthumb]<table border="0" cellspacing="0" cellpadding="0"><td width="{size}"><a href="browseid3.html?genre=*&artist={%artist}&album={%album}&player={%player}&artwork={artwork}" target="browser"><center>{&album}</center></a></td><td><a href=""><img src="html/images/spacer.gif" border="0" height="{size}" width="0" alt="{&album}"></a></td></table>[/IFN]
	</td></tr>
	<tr><td><table cellspacing="0" border="0" align="left">
		<td class="even">
			[IF mixable_descend]<nobr><a href="mood_wheel.html?genre={%genre}&artist={%artist}&album={%album}&player={%player}">[S MOODLOGIC_SELECT_MOOD_SHORT]</a></nobr> [/IF]
			[IF mixable_not_descend] <nobr><a href="instant_mix.html?song={%item}&genre={%genre}&artist={%artist}&album={%album}&player={%player}">[S MOODLOGIC_MIX]</a></nobr> [/IF]
		</td>
	
		<td align="right" class="even">
			[IF descend]<nobr><a href="status_header.html?p0=playlist&p1=loadalbum&p2={%genre}&p3={%artist}&p4={%album}&player={%player}" target="status">[S PLAY]</a></nobr> [/IF]
			[IFN descend]<nobr><a href="status_header.html?p0=playlist&p1=play&p2={%itempath}&player={%player}" target="status"><img src="html/images/b_play.gif" width=13 height=13 alt="[S PLAY]"></a></nobr> [/IFN]
		</td>
	
		<td  align="right" class="even">
			[IF descend]<nobr><a href="status_header.html?p0=playlist&p1=addalbum&p2={%genre}&p3={%artist}&p4={%album}&player={%player}" target="status">[S ADD_TO_PLAYLIST]</a></nobr> [/IF]	
			[IFN descend]<nobr><a href="status_header.html?p0=playlist&p1=append&p2={%itempath}&player={%player}" target="status">[S ADD_TO_PLAYLIST]</a></nobr> [/IFN]
		</td>
	</table></td></tr>
</table></div>
