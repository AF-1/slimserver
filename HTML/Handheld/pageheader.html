<html>
<head>
	[% PROCESS standardheader.html %]
	[% IF refresh && refreshurl %]<meta http-equiv="refresh" content="[% refresh %]; [% refreshurl %]">[% END %]
</head>
<body bgcolor="#FFFFFF" text="#666666" link="#333333" vlink="#333333" alink="#333333" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0"">
	<font face="arial,helvetica,sans-serif"><small>
	
	<table width="100%" bgcolor="#333333">
		<tr>
			<td><img src="[% webroot %]html/images/[% playermodel %]_logo.small.gif" border="0" width="98" height="17"></td>
		</tr>
	</table>

	[% BLOCK menulink %]
		<td><a href="[% webroot %][% file %].html?player=[% player | uri %]"><font color="#FFFFFF">[% file | upper | string %]</font></a></td>
	[% END %]

	<table bgcolor="#666666" border="0" cellpadding="0" cellspacing="0" width="100%">
		<tr colspan="4"><td><img src="[% webroot %]html/images/spacer.gif" border="0" width="4" height="2"></td></tr>
		<tr align="center">
			[% PROCESS menulink file='home' %]
			[% PROCESS menulink file='status' %]
			[% PROCESS menulink file='playlist' %]
			[% PROCESS menulink file='search' %]
		</tr>
		<tr colspan="4"><td><img src="[% webroot %]html/images/spacer.gif" border="0" width="4" height="2"></td></tr>
	</table>
