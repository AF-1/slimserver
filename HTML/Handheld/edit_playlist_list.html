[%- BLOCK subtitle -%]
	[% IF cmd %]
		<td><a href="edit_playlist.html?player=[% playerURI %]&[% cmd %]=1&id=[% playlist.id %]&item=[% loop.count %]"><img src="html/images/b_[% cmd %].gif" width="13" height="13"></a></td>
		<td>&nbsp;</td>
	[%- END -%]
[%- END -%]
<tr bgcolor="[% IF loop.count % 2; evenC; ELSE; oddC; END %]">
	<td width="100%">[% item.title | html %]</td>

	[% cmd = item.isRemoteURL ? edit : '' %]
	[% PROCESS subtitle %]

	[% PROCESS subtitle cmd='up' %]
	[% PROCESS subtitle cmd='down' %]
	[% PROCESS subtitle cmd='delete' %]
</tr>
