<!-- Element browse_list.html -->
<tr [% IF not odd %]bgcolor="#dfdfdf"[% END %]>
  <td >&nbsp;
      [% IF anchor %]<a name="[% anchor %]"></a>[% END %]
      [% IF descend %]<i><a href="browse.html?dir=[% descend | uri %]&player=[% player | uri %]">[% title %]</a></i>  [% END %]
      [% IF not descend %]<a href="songinfo.html?songurl=[% itempath | uri %]&player=[% player | uri %]">"[% title %]"</a> [% END %]
  </td>
  <td width="11" align="center">
      <nobr><a href="status.html?p0=playlist&p1=play&p2=[% itempath | uri %]&player=[% player | uri %]"><img src="html/images/b_play.gif" border=0 align="center" width="13" height="13"></a></nobr>
  </td>
  <td width="3" align="center">&nbsp;</td>
  <td width="11" align="center">
      <nobr><a href="status.html?p0=playlist&p1=add&p2=[% itempath | uri %]&player=[% player | uri %]"><img src="html/images/b_add.gif" border=0 align="center" width="13" height="13"></a></nobr>
  </td>
  <td width="3" align="center">&nbsp;</td>
</tr>
<!-- /Element browse_list.html -->
