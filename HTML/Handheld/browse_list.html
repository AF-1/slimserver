<!-- Element browse_list.html -->
[% oddC = '#ffffff' %]
[% evenC = '#d0d0d0' %]
	<tr [% IF odd %]bgcolor="[% oddC %]"[% ELSE %]bgcolor="[% evenC %]"[% END %]>
		<td width="100%">
			[% IF anchor %]<a name="[% anchor %]"></a>[% END %]
			[% IF descend %]
				[% IF not nobrowse %]<a href="browse.html?dir=[% descend | uri %]&player=[% player | uri %]">[% END %]
					[% title %]
				[% IF not nobrowse %]</a>[% END %]
			[% ELSE %]
				<a href="songinfo.html?item=[% item %]&player=[% player | uri %]">"[% title %]"</a> 
			[% END %]
		</td>
		<td width="13">
			<a href="status.html?p0=playlist&p1=play&p2=[% itempath | uri %]&player=[% player | uri %]"><img src="html/images/b_play.gif" border=0 align="center" width="13" height="13"></a>
		</td>
		<td>&nbsp;</td>

		<td width="13">
			<a href="status.html?p0=playlist&p1=add&p2=[% itempath | uri %]&player=[% player | uri %]"><img src="html/images/b_add.gif" border=0 align="center" width="13" height="13"></a>
		</td>
	</tr>
<!-- /Element browse_list.html -->
