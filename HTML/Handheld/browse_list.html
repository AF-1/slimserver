<!-- Element browse_list.html -->
<tr [IFN odd]bgcolor="#dfdfdf"[/IFN]>
  <td >&nbsp;
      [IF anchor]<a name="{anchor}"></a>[/IF]
      [IF  descend]<i><a href="browse.html?dir={%descend}&player={%player}">{title}</a></i>  [/IF]
      [IFN descend]<a href="songinfo.html?songurl={%itempath}&player={%player}">"{title}"</a> [/IFN]

  <td width="11" align="center">

  <td width="3" align="center">&nbsp;</td>
  <td width="11" align="center">
      <nobr><a href="status.html?p0=playlist&p1=add&p2={%itempath}&player={%player}"><img src="html/images/b_add.gif" border=0 align="center" width="13" height="13"></a></nobr>
  </td>
  <td width="3" align="center">&nbsp;</td>
</tr>
