	[%- PROCESS styles.html -%]
	<tr height="15" bgcolor="[% oddOrEvenC %]">
		<td width="100%">
			<a href="songinfo.html?item=[% item %]&player=[% player | uri %]">[% title %]</a>
			[% IF album && album != noAlbum %] [% "FROM" | string %] <a href="[% webroot %]browsedb.html?hierarchy=album,track&level=1&album=[% itemobj.album.id %]&player=[% player | uri %]">[% album.title %]</a>[% END %]
			[% IF includeArtist && artist; SET notarget='1'; PROCESS artistsAsHTML.html; END %]
		</td>
		<td>([% song_count %])</td>
		<td ><nobr><img src="html/images/bar_small_first.gif" border="0" width="4" height="13">[% song_bar %]</nobr></td>
	</tr>
