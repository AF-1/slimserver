<!-- Element hitlist_list.html -->
<tr height="15" [ifn odd]bgcolor="#dfdfdf"[/ifn]>
   <td width="60%">
       &nbsp;&nbsp;<small><a href="songinfo.html?songurl=[% itempath | uri %]&player=[% player | uri %]">[% title %]</a></small>
   </td>
   <td width="10%" align="right">
       <small>([% song_count %])</small>
   </td>
   <td width="30%" align="left">
       <nobr><img src="html/images/bar_small_first.gif" border="0" width="4" height="13">[% song_bar %]</nobr>
  </td><td>&nbsp;</td>
</tr>
<!-- /Element hitlist_list.html -->
