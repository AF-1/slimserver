<tr bgcolor="[% PROCESS oddOrEvenC %]">
	<td width="100%">
		[% IF descend %]
			[% IF itemobj.isPlaylist %]
				<a href="[% webroot %]browsedb.html?hierarchy=playlist,playlistTrack&level=1&playlist=[% itemobj.id %][% noEdit %]&player=[% player | uri %]">[% text | html %]</a>
			[% ELSE %]
				[% IF hierarchy %]<a href="[% webroot %]browsetree.html?hierarchy=[% hierarchy %]&level=[% level %][% attributes %]&player=[% player | uri %]">[% END %][% text | html %][% IF hierarchy %]</a>[% END %]
			[% END %]
		[% ELSE %]
			<a href="[% webroot %]songinfo.html?item=[% itemobj.id %]&player=[% player | uri %]">[% text | html %]</a>
		[% END %]
	</td>
	[% PROCESS browselistcontrols.html %]
</tr>
