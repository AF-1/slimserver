<!-- Element searchinput.html -->
<br>
<br>
<table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
          <td>
              <form name="browse" method="Get" action="[% webroot %]search.html">
              <font face="arial,hlevetica">&nbsp;[% "SEARCH" | string %]</font>
              <select name="type" width="65">
		<option [% IF type == 'track' %]selected[% END %] value="track">[% "SONGS" | string %]</option>
		<option [% IF type == 'artist' %]selected[% END %] value="artist">[% "ARTISTS" | string %]</option>
		<option [% IF type == 'album' %]selected[% END %] value="album">[% "ALBUMS" | string %]</option>
              </select><font face="arial,hlevetica"> [% "FOR" | string %]</font><br>
              &nbsp;<input type=text name="query" value="[% query %]" size="20">
			  <input type=submit value="Go" name="Go">
              <input type=hidden value="[% player %]" name="player">
              [% IF nofolder %]<input type=hidden value="1" name="nofolder">[% END %]
              </form>
          </td>
      </tr>
</table>
<br>
<br>
<!-- /Element searchinput.html -->
