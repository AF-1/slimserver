<!-- Element browseid3_list.html -->
<tr [% IF not odd %]bgcolor="#dfdfdf"[% END %]>
  <td >
      [% IF anchor %]<a name="[% anchor %]"></a>[% END %]
      [% IF descend %]<a href="browseid3.html?song=[% song | uri %]&artist=[% artist | uri %]&album=[% album | uri %]&genre=[% genre | uri %]&player=[% player | uri %]">[% title %]</a>  [% END %]
      [% IF not descend %]<a href="songinfo.html?songurl=[% itempath | uri %]&player=[% player | uri %]">[% title %]</a>[% END %]
  </td>
  <td width="11" align="center"><font face="arial,helvetica">
      [% IF descend %]<nobr><a href="status.html?p0=playlist&p1=loadalbum&p2=[% genre | uri %]&p3=[% artist | uri %]&p4=[% album | uri %]&player=[% player | uri %]" target="statusframe"><img src="html/images/b_play.gif" border=0 align="center" width="13" height="13" ></a></nobr>[% END %]
      [% IF not descend %]<nobr><a href="status.html?p0=playlist&p1=play&p2=[% itempath | uri %]&player=[% player | uri %]" target="statusframe"><img src="html/images/b_play.gif" border=0 align="center" width="13" height="13" ></a></nobr>[% END %]
  </td>
  <td width="3" align="center">&nbsp;</td>
  <td width="11" align="center"><font face="arial,helvetica">
      [% IF descend %]<nobr><a href="status.html?p0=playlist&p1=addalbum&p2=[% genre | uri %]&p3=[% artist | uri %]&p4=[% album | uri %]&player=[% player | uri %]" target="statusframe"><img src="html/images/b_add.gif" border=0 align="center" width="13" height="13" onMouseOver="self.status='Add This Item';return true"></a></nobr>[% END %]
      [% IF not descend %]<nobr><a href="status.html?p0=playlist&p1=append&p2=[% itempath | uri %]&player=[% player | uri %]" target="statusframe"><img src="html/images/b_add.gif" border=0 align="center" width="13" height="13" ></a></nobr>[% END %]
  </td>
  <td  class="listing" width="3" align="center">&nbsp;</td>
</tr>
<!-- /Element browseid3_list.html -->
