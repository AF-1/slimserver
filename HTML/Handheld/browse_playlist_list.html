<!-- Element browser_playlist_list -->
<tr [IFN odd]bgcolor="#dfdfdf"[/IFN]>
  <td >
      [IF anchor]<a name="{anchor}"></a>[/IF]
      [IF descend]<a href="browse.html?dir={%descend}&player={%player}">+ {&title}</a> [/IF]
      [IFN descend]<a href="songinfo.html?songurl={%itempath}&player={%player}">{&title}</a> [/IFN]
  </td>
  <td width="11" align="center">
      [IF descend]  <nobr><a href="status.html?p0=playlist&p1=load&p2={%itempath}&player={%player}"><img src="html/images/b_play.gif" border=0 align="center" width="13" height="13"></a></nobr> [/IF]
      [IFN descend] <nobr><a href="status.html?p0=playlist&p1=play&p2={%itempath}&player={%player}"><img src="html/images/b_play.gif" border=0 align="center" width="13" height="13"></a></nobr> [/IFN]
  </td>
  <td width="3" align="center">&nbsp;</td>
  <td width="11" align="center">
      [IF descend] <nobr><a href="status.html?p0=playlist&p1=add&p2={%itempath}&player={%player}" ><img src="html/images/b_add.gif" border=0 align="center" width="13" height="13"></a></nobr> [/IF]
      [IFN descend]<nobr><a href="status.html?p0=playlist&p1=append&p2={%itempath}&player={%player}" ><img src="html/images/b_add.gif" border=0 align="center" width="13" height="13"></a></nobr> [/IFN]
  </td>
  <td width="3" align="center">&nbsp;</td>
</tr>
<!-- /Element browser_playlist_list -->
