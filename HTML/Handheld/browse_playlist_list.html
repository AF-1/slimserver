<!-- Element browser_playlist_list -->
[% oddC = '#ffffff' %]
[% evenC = '#d0d0d0' %]
	<tr [% IF odd %]bgcolor="[% evenC %]"[% END %]>
		<td width="100%">
			[% IF anchor %]<a name="[% anchor %]"></a>[% END %]
			[% IF descend %]
				<a href="browse.html?dir=[% descend | uri %]&player=[% player | uri %]">[% title | html %]</a>
			[% ELSE %]
				<a href="songinfo.html?[% IF item %]item=[% item %][% ELSE %]itempath=[% itempath | uri %][% END %]&player=[% player | uri %]">[% title | html %]</a>
				[% IF album %] [% "FROM" | string %] 
					<i><a href="browsedb.html?hierarchy=album,track&level=1&album=[% album.id %]&player=[% player | uri %]" target="browser">[% album.title | html %]</a></i> 
				[% END %]
				[% IF artist %] [% "BY" | string %] 
					<a href="browsedb.html?hierarchy=artist,album,track&level=1&artist=[% artist.id %]&player=[% player | uri %]" target="browser">[% artist.name | html %]</a>
				[% END %] 
			[% END %]
		</td>
		<td width="13">
			<a href="status.html?p0=playlist&p1=play&p2=[% itempath | uri %]&player=[% player | uri %]"><img src="html/images/b_play.gif" border=0 align="center" width="13" height="13"></a>
		</td>
		<td>&nbsp;</td>
		
		<td width="13">
			<a href="status.html?p0=playlist&p1=add&p2=[% itempath | uri %]&player=[% player | uri %]" ><img src="html/images/b_add.gif" border=0 align="center" width="13" height="13"></a>
		</td>
	</tr>
<!-- /Element browser_playlist_list -->
