[% PROCESS header.html refreshpage = "status_header.html" %]

<div class="logo">
 <img src="html/images/[% playermodel %]_logo.small.gif" alt="[% playermodel %]" width="98" height="17" border="0" />
</div>

[% IF player_chooser_list %]
<form method="get" action="index.html" target="_top">
 <div class="chooserlist">
  <select class="formfield" name="player" size="1" onchange="document.forms[0].submit()">[% player_chooser_list %]</select>
 </div>
</form>
[% END %]

<div class="nowplaying" style="height: 64px;">
 <b>[% "NO_PLAYER_FOUND" | string %]</b>
 <p>[% "NO_PLAYER_DETAILS" | string %]</p>
</div>
</body>
</html>
