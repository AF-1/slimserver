<!-- ExBrowse, by Jacob Potter, based on the mockup by Herb Caudill -->
<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
<head>
 <title>SlimServer</title>
 <link rel="stylesheet" href="[% webroot %]slimserver.css" title="ExBrowse" />
 <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
</head>
<frameset cols="*,400" border="0">
 <frameset rows="104,*" border="0">
  <frame src="home.html?player=[% player | uri %]" scrolling="no" frameborder="0" name="browsehead" />
  <frame src="html/blank.html" scrolling="yes" frameborder="0" name="browser" />
 </frameset>
 <frameset rows="270,*" border="0">
  <frame src="status_header.html?player=[% player | uri %]" scrolling="no" frameborder="0" name="status" />
  <frame src="playlist.html?player=[% player | uri %]" scrolling="yes" frameborder="0" name="playlist" />
 </frameset>
 <noframes>
  <body onload="document.location = '/Handheld/'">
   If your browser doesn't support frames, use the
   <a href="/Handheld/">Handheld</a> skin.
  </body>
 </noframes>
</frameset>
</html>
