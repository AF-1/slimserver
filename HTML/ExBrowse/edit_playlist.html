[% PROCESS header.html pwd="yes" %]

<p id="pwd">
 <a href="browse.html?player=[% player | uri %]&amp;dir=__playlists" target="browser">Saved Playlists</a> /
 <a target="browser" href="browse.html?player=[% player | uri %]&amp;dir=[% dir | uri %]">[% playlistname %]</a> /
 <a href="edit_playlist.html?dir=[% dir | uri %]&amp;player=[% player | uri %]" target="browser"
 >[% "EDIT_PLAYLIST" | string %]</a> / 
</p>
 
<form method="get" action="edit_playlist.html">
 <p>
  [% "TITLE" | string %][% "COLON" | string %]
  <input type="text" class="stdedit" name="form_title" value="[% form_title %]" size=30>
  <input type="submit" class="stdclick" value=[% "ADD" | string %]>
 </p>
 <p>
  [% "URL" | string %][% "COLON" | string %]
  <input type=text class="stdedit" name="form_url" value="[% form_url %]" size=40>
  <input type="hidden" name="dir" value="[% dir %]">
  <input type="hidden" name="player" value="[% player %]">
 </p>
</form>
<p>
 <table>
  [% playlist %]
 </table>
</p>
</body>
</html>
