<!-- Element browseid3_list.html -->

<table width=100% border="0" cellspacing="0">

<tr [IFN odd]bgcolor="#EEEEEE"[/IFN]>
  <td>
      [IF anchor]<a name="{anchor}"></a>[/IF]
      [IF  descend]<a href="browseid3.html?song={%song}&artist={%artist}&album={%album}&genre={%genre}&player={%player}">
<font class="itemtext">{title}</a>[/IF]

<td align="right" style="padding-right:15px;">
      
<nobr>
[IF  descend]<a href="{webroot}{path}?{queryparams}&p0=playlist&p1=loadalbum&p2={%genre}&p3={%artist}&p4={%album}&player={%player}">

[IFN descend]|&nbsp;<a href="{webroot}{path}?{queryparams}&p0=playlist&p1=append&p2={%itempath}&player={%player}"><font class="actiontext">[S ADD]</a>[/IFN]
