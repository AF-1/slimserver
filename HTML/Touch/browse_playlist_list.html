<!-- Element browser_playlist_list -->
<table width="100%" border="0" cellspacing="0">
<tr [% IF not odd %]bgcolor="#EEEEEE"[% END %]>
  <td >
      [% IF anchor %]<a name="[% anchor %]"></a>[% END %]
      [% IF descend %]&nbsp;<a href="browse.html?dir=[% descend | uri %]&player=[% player | uri %]"><font class="itemtext">[% title | html %]</a> [% END %]
      [% IF not descend %]&nbsp;<a href="songinfo.html?songurl=[% itempath | uri %]&player=[% player | uri %]"><font class="itemtext">:[% title | html %]</a> [% END %]
  </td>

<td align="right" style="padding-right:15px;">


<nobr>

<a href="[% webroot %][% path %]?[% queryparams %]&p0=playlist&p1=play&p2=[% itempath | uri %]&player=[% player | uri %]"><font class="actiontext">[% "PLAY" | string %]</a>

<font class="actiontext">|

<a href="[% webroot %][% path %]?[% queryparams %]&p0=playlist&p1=insert&p2=[% itempath | uri %]&player=[% player | uri %]">
<font class="actiontext">[% "NEXT" | string %]</a>

<font class="actiontext">|

<a href="[% webroot %][% path %]?[% queryparams %]&p0=playlist&p1=add&p2=[% itempath | uri %]&player=[% player | uri %]">
<font class="actiontext">[% "ADD" | string %]</a>

<font class="actiontext">|

<a href="[% webroot %][% path %]?[% queryparams %]&p0=playlist&p1=deleteitem&p2=[% itempath | uri %]&player=[% player | uri %]">
<font class="actiontext">[% "DELETE" | string %]</a>



</nobr>

</td>
</tr>


<!-- /Element browser_playlist_list -->
