<!-- Element pageheader.html -->
<html>
      <head>
            [% PROCESS standardheader.html %]
      </head>

<body bgcolor="#FFFFFF" text="#666666" link="#333333" vlink="#333333" alink="#333333" leftmargin=0 topmargin=0 marginwidth=0 marginheight=0>

<table width="100%" bgcolor="#333333">
      <tr>
      <td><img src="[% webroot %]html/images/[% playermodel %]_logo.small.gif" border="0" width="98" height="17">
      [% IF player_name && players.size == 1%]<font class="statusbartext">[% player_name %]</font>[% END %]
      </td><td align="right">
      
[% IF player_chooser_list %]
	<form method="get" ><font class="statusbartext">Current player:</font>
		<select name="player" style="font-size: 14px; background: #666666; color: white;"  onChange="submit();">
		[% player_chooser_list %]
[% ELSE %]
	[%- USE Clients; players = Clients.get("id") -%]
	[% IF players.size > 1 %]
	<form method="get" ><font class="statusbartext">Current player:</font>
		<select name="player" style="font-size: 14px; background: #666666; color: white;"  onChange="submit();">
	[% FOREACH playerobj IN players -%]
		<option value="[% playerobj.id %]" [% IF player == playerobj.id %]SELECTED[% END %]>[% playerobj.name %]</option>
	[%- END %]
	[% END %]
[% END %]
		</select>
	[% IF page %]<input type = 'hidden' name = 'page' value = '[% page %]'>[% END %]
	[% IF playerid %]<input type = 'hidden' name = 'playerid' value = '[% playerid %]'>[% END %]
	</form>

      
      </td></tr>
</table>
<!-- /Element pageheader.html -->
