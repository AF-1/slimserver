<tr>
  <td  class="listing">&nbsp;<nobr>
	  [% IF anchor %]<a name="[% anchor %]"></a>[% END %]
      [% IF descend %]<a href="[% webroot %]browseid3.html?song=[% song | uri %]&artist=[% artist | uri %]&album=[% album | uri %]&genre=[% genre | uri %]&player=[% player | uri %]"><font style="color:yellow">+ </font>[% title %]</a>  [% END %]
      [% IF not descend %]<a href="[% webroot %]songinfo.html?itempath=[% itempath | uri %]&player=[% player | uri %]">[% title %]</a>[% END %]
  </nobr></td>
  <td  class="listing" width="11" align="center">

  </td>
  <td  class="listing" width="3" align="center">&nbsp;</td>

  </td>

  <td  class="listing" width="11" align="center">
