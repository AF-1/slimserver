[% pagetitle = "PLUGIN_PICKS_MODULE_NAME" | string %]
[% PROCESS pageheader.html %]
	<table border="0" cellspacing="0" cellpadding="0" width="100%" bgcolor="#c5c5c5">
		<tr><td>/ [% "PLUGIN_PICKS_MODULE_NAME" | string %]</td></tr>
	</table>

	<p></p>

		<table border="0" cellspacing="0" cellpadding="4" width="100%">
			[% odd = 1 %]
			[% FOREACH station = stationList %]
			<tr>
			  <td width="100%" [% IF odd %]class="odd" bgcolor="#d0d0d0"[% ELSE %]class="even" bgcolor="#FFFFFF"[% END %]>
			      <a href="[% webroot %]status_header.html?p0=playlist&p1=play&p2=[% station.value | uri %]&player=[% player | uri %]">[% station.key %]</a>
			 </td>
			
			<td align="right" width="13" [% IF odd %]class="odd" bgcolor="#d0d0d0"[% ELSE %]class="even" bgcolor="#FFFFFF"[% END %]>
			      <a href="[% webroot %]status_header.html?p0=playlist&p1=play&p2=[% station.value | uri %]&player=[% player | uri %]"><img src="[% webroot %]html/images/b_play.gif" width=13 height=13 alt="[% "PLAY" | string %]" title="[% "PLAY" | string %]"></a>
			</td>
			
			<td  align="right" width="13" [% IF odd %]class="odd" bgcolor="#d0d0d0"[% ELSE %]class="even" bgcolor="#FFFFFF"[% END %]>
			      <a href="[% webroot %]status_header.html?p0=playlist&p1=add&p2=[% station.value | uri %]&player=[% player | uri %]"><img src="[% webroot %]html/images/b_add.gif" width=13 height=13 alt="[% "ADD_TO_PLAYLIST" | string %]" title="[% "ADD_TO_PLAYLIST" | string %]"></a>
			  </td>
			</tr>
			[% odd = (not odd) %]
			[% END %]
		</table>
	<p></p>
[% PROCESS pagefooter.html %]
