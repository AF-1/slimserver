<html>
	<head>
		<title>[% "PLUGIN_PICKS_MODULE_NAME" | string %]</title>
		<link rel="stylesheet" href="[% webroot %]slimserver.css">
	</head>
	<body bgcolor="#FFFFFF">
		<h3>[% "PLUGIN_PICKS_MODULE_NAME" | string %]</h3><p>
		
		<p><a href="[% webroot %]home.html?player=[% player | uri %]">[% "HOME" | string %]</a> / [% "PLUGIN_PICKS_MODULE_NAME" | string %]</p>
		
		<hr/>
		
		<!-- start plugins output -->
		<table border="0" cellspacing="0" cellpadding="4" width="100%">
			[% odd = 1 %]
			[% FOREACH station = stationList %]
			<tr>
				<td width="100%" [% IF odd %]class="odd" bgcolor="#d0d0d0"[% ELSE %]class="even" bgcolor="#FFFFFF"[% END %]>
			 		<a href="[% webroot %]status_header.html?p0=playlist&p1=play&p2=[% station.value | uri %]&player=[% player | uri %]" target="status">[% station.key %]</a>
				</td>
			
				<td [% IF odd %]class="odd" bgcolor="#d0d0d0"[% ELSE %]class="even" bgcolor="#FFFFFF"[% END %]>
					<nobr><a href="[% webroot %]status_header.html?p0=playlist&p1=play&p2=[% station.value | uri %]&player=[% player | uri %]" target="status">[% "PLAY" | string %]</a></nobr>
				</td>
			
				<td  [% IF odd %]class="odd" bgcolor="#d0d0d0"[% ELSE %]class="even" bgcolor="#FFFFFF"[% END %]>
					<nobr><a href="[% webroot %]status_header.html?p0=playlist&p1=add&p2=[% station.value | uri %]&player=[% player | uri %]" target="status">[% "ADD_TO_PLAYLIST" | string %]</a></nobr>
			  	</td>
			</tr>
			[% odd = (not odd) %]
			[% END %]
		</table>
		<!-- end plugins output -->
		
	</body>
</html>
