<html>
	<head>
		<title>[% pagetitle %]</title>
		<link rel="stylesheet" href="[% webroot %]slimserver.css">
	</head>
	<body bgcolor="#FFFFFF">
	    <p>

		<h3>[% "PLUGIN_PICKS_MODULE_NAME" | string %]</h3><p>
		
		<p>/ [% "PLUGIN_PICKS_MODULE_NAME" | string %]</p>
		
		<hr/>
		
		<!-- start plugins output -->
		<table border="0" cellspacing="0" cellpadding="0" width="100%">
			[% FOREACH station = stationList %]
			<tr>
				<td class="listing">&nbsp;
			 		<a href="[% webroot %]status_header.html?p0=playlist&p1=play&p2=[% station.value | uri %]&player=[% player | uri %]" target="status">[% station.key %]</a>
				</td>
			
				<td class="listing" width="11" align="center">
					<a href="[% webroot %]status_header.html?p0=playlist&p1=insert&p2=[% station.value | uri %]&player=[% player | uri %]" target="status"><img src="[% webroot %]html/queue.gif" border=0 align="center" width="6" height="9"  alt='Play' title='[% "ADD_TO_PLAYLIST" | string %] [% "NEXT" | string %]' onMouseOver="self.status='[% "ADD_TO_PLAYLIST" | string %] [% "NEXT" | string %]';return true"></a>
				</td>
				<td class="listing" width="3" align="center">&nbsp;</td>
			
				<td class="listing" width="11" align="center">
					<a href="[% webroot %]status_header.html?p0=playlist&p1=play&p2=[% station.value | uri %]&player=[% player | uri %]" target="status"><img src="[% webroot %]html/play.this.gif" border=0 align="center" width="5" height="9"  alt='Play' title='[% "PLAY" | string %]' onMouseOver="self.status='[% "PLAY" | string %]';return true"></a>
				</td>
				<td class="listing" width="3" align="center">&nbsp;</td>
			
				<td class="listing" width="11" align="center">
					<a href="[% webroot %]status_header.html?p0=playlist&p1=add&p2=[% station.value | uri %]&player=[% player | uri %]" target="status"><img src="[% webroot %]html/add.gif" border=0 align="center" width="8" height="8" alt='Add' title='[% "ADD_TO_PLAYLIST" | string %]' onMouseOver="self.status='[% "ADD_TO_PLAYLIST" | string %]';return true"></a>
			  	</td>
<!--				<td class="listing" width="3" align="center">&nbsp;</td>
			
				<td class="listing" width="11" align="center">
					<a href="[% webroot %]status_header.html?p0=playlist&p1=deleteitem&p2=[% station.value %]&player=[% player | uri %]" target="status"><img src="[% webroot %]html/subtract.gif" border=0 align="center" width="8" height="8" alt='Add' title='[% "REMOVE_FROM_PLAYLIST" | string %]' onMouseOver="self.status='[% "REMOVE_FROM_PLAYLIST" | string %]';return true"></a>
			  	</td> -->
			</tr>
			[% END %]
		</table>
		<!-- end plugins output -->
		
	</body>
</html>
