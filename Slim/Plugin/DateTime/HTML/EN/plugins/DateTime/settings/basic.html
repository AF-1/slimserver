[% PROCESS settings/header.html %]

	[% WRAPPER setting title="SETUP_GROUP_DATETIME" desc="SETUP_GROUP_DATETIME_DESC" %]
		<select name="pref_dateformat">

			<option value="" [% IF NOT prefs.pref_dateformat %]selected[% END %]>[% "SETUP_GROUP_DATETIME_DEFAULTTIME" | string %]</option>
	
			[% FOREACH format = dateFormats %]
	
				<option value="[% format.key %]" [% IF prefs.pref_dateformat == format.key %]selected[% END %]>[% format.value %]</option>
	
			[% END %]

		</select>

		<select name="pref_timeformat">

			<option value="" [% IF NOT prefs.pref_timeformat %]selected[% END %]>[% "SETUP_GROUP_DATETIME_DEFAULTTIME" | string %]</option>
	
			[% FOREACH format = timeFormats %]
	
				<option value="[% format.key %]" [% IF prefs.pref_timeformat == format.key %]selected[% END %]>[% format.value %]</option>
	
			[% END %]

		</select>
	[% END %]

[% PROCESS settings/footer.html %]
